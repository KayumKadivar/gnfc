<!DOCTYPE html>
<html lang="en" data-theme-mode="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datewise Log Report | GNFC</title>
  <link rel="stylesheet" href="/src/css/ios-fonts.css">
  <link rel="stylesheet" href="/src/css/typography.css">
  <link rel="stylesheet" href="/src/css/modal-ui.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/src/css/table-style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="/src/js/tailwind_config.js"></script>
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <style>
    /* GNFC Report Standard Styles */
    :root {
      --report-header-bg: #e5e1d1;
      --report-border: #999999;
      --report-text: #000000;
      --report-link: #0000ee;
      --date-row-bg: #f8f8f8;
    }

    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }

    .report-table {
      border: 1px solid var(--report-border);
      color: var(--report-text);
      font-family: 'Arial', sans-serif;
      font-size: 11px;
    }

    .report-table th {
      background-color: var(--report-header-bg);
      border: 1px solid var(--report-border);
      padding: 4px;
      font-weight: bold;
      text-transform: none;
      color: #000;
      vertical-align: middle;
    }

    .report-table td {
      border: 1px solid var(--report-border);
      padding: 4px 6px;
      vertical-align: top;
      line-height: 1.4;
    }

    .date-row {
      background-color: #fffff0;
      font-weight: bold;
    }

    .add-link {
      color: var(--report-link);
      text-decoration: none;
      font-weight: bold;
      display: block;
      text-align: center;
    }
    .add-link:hover {
      text-decoration: underline;
    }

    .no-border-bottom { border-bottom: none !important; }
    .no-border-top { border-top: none !important; }
    
    /* Override for the page container to match light theme */
    .bg-dark-bg { background-color: #ffffff !important; }
    .bg-dark-panel { background-color: #ffffff !important; border: 1px solid #ccc !important; }
    .color-primary { color: #000 !important; }
    .color-label { color: #333 !important; }
    .border-dark-border { border-color: #ccc !important; }
  </style>
</head>

<body class="bg-dark-bg text-dark-text font-sans h-screen flex overflow-hidden selection:bg-gnfc-orange/30 selection:text-white">

  <script src="/src/js/theme_manager.js"></script>
  <script src="/src/js/sidebar.js"></script>
  <script src="/src/js/header.js"></script>

  <div id="sidebar-container"></div>
  <script>
    try {
      renderSidebar('technician_logbook');
    } catch (e) {
      // noop
    }
  </script>

  <main class="flex-1 flex flex-col h-screen overflow-hidden">

    <div id="header-container"></div>
    <script>
      renderHeader({
        title: "Date Wise Report",
        breadcrumbs: [
          { label: "Technician Log", href: "technician_logbook.html" },
          { label: "Plant Detail", href: "plant_detail.html" },
          { label: "Date Wise Report" }
        ],
        backLink: "plant_detail.html"
      });
    </script>

    <div class="p-4 overflow-y-auto">
      <!-- Top Navigation Bar -->
      <div id="plant-nav-container"></div>
      <script src="/src/js/plant_nav.js"></script>
      <script>
        renderPlantNav('datewise_report');
      </script>
      <div class="w-full">
        <!-- Filter Bar -->
        <div class="bg-white border border-gray-300 rounded-sm p-4 shadow-sm flex gap-4 my-4 flex-wrap items-center">
            <div class="flex items-center gap-3">
              <label class="font-11px fw-bold color-label text-upper ls-wider">Tag No</label>
              <select id="tagNoFilter"
                class="bg-white border border-gray-300 text-black font-1px rounded-sm px-3 py-1.5 min-w-[120px] outline-none">
                  <option value="">All Tags</option>
                  <option value="FVC0208A">FVC0208A</option>
                  <option value="LV412B">LV412B</option>
              </select>
          </div>
          <div class="flex items-center gap-3">
              <label class="font-14px fw-bold color-label text-upper ls-wider">Report Period</label>
              <div class="flex items-center gap-2">
                  <input type="date" id="startDateFilter" class="border border-gray-300 rounded-sm px-2 py-1 font-14px">
                  <span class="text-gray-500 font-14px">to</span>
                  <input type="date" id="endDateFilter" class="border border-gray-300 rounded-sm px-2 py-1 font-14px">
              </div>
          </div>
          <button onclick="location.reload()" class="px-3 py-1 border border-gray-300 bg-gray-100 text-black font-14px fw-bold rounded-sm hover:bg-gray-100 transition-colors h-9">Reset</button>
      </div>

      <div class="border border-gray-300 rounded-sm shadow-sm overflow-hidden">
        <div class="px-4 py-2 bg-gray-50 border-b border-gray-300 flex justify-between items-center">
          <h3 class="fw-bold font-13px color-primary">
            Datewise Log Book: <span id="dateDisplay" class="text-blue-700">01/12/2023 to 31/12/2023</span>
          </h3>
        </div>

         <div class="overflow-x-auto overflow-y-auto flex-1 custom-scrollbar">
          <table class="gnfc-table min-w-[1400px]" style="table-layout: fixed;">
                  <thead class="gnfc-thead">
              <tr>
                <th rowspan="2" class="gnfc-th w-[40px]">Sr</th>
                <th rowspan="2" class="gnfc-th w-[120px]">Area</th>
                
                <th class="gnfc-th w-[120px] border-b border-gray-400">Loop No</th>
                <th class="gnfc-th w-[250px] border-b border-gray-400">Job</th>
                
                <th rowspan="2" class="gnfc-th w-[70px]">Tech</th>
                <th rowspan="2" class="gnfc-th min-w-[350px]">Description</th>
                <th rowspan="2" class="gnfc-th w-[80px]">Tech</th> 
                <th rowspan="2" class="gnfc-th w-[80px]">Status</th>
                <th rowspan="2" class="gnfc-th w-[160px]">Remarks</th>
                <th rowspan="2" class="gnfc-th w-[70px]">Add</th>
              </tr>
              <tr>
                <th class="gnfc-th top-[35px] border-b border-gray-400">Tag No</th>
                <th class="gnfc-th top-[35px] border-b border-gray-400">Type Of Job</th>
              </tr>
            </thead>
            <tbody id="reportTableBody">
              <!-- Rows injected here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    </div>
  </main>

  <script>
    const sampleData = [
      { 
        date: '01/12/2023', sr: 1, area: 'N.A', 
        loopNo: 'N.A', tagNo: 'NOTAG', 
        job: '', typeOfJob: 'PM', 
        tech1: '', 
        descLine1: 'Boiler CPP CPSU system round taken found OK. All visible and UV flame scanner', 
        descLine2: 'checked found OK.', 
        tech2: 'PVS', status: 'OVER', remarks: '', 
        addH: 'H', addPM: 'PM' 
      },
      { 
        date: '01/12/2023', sr: 2, area: 'COMMON', 
        loopNo: 'N.A.', tagNo: 'NOTAG', 
        job: 'BHEL Boilers and CPSU Trend report to be prepared as per tags given by process dept.(By:ARP : 01/12/2025)', 
        typeOfJob: 'PROCESS REQMT', 
        tech1: 'JDB', 
        descLine1: 'BHEL Boilers 1 and 2 prepared as per tags given by process dept. further job u/p.', 
        descLine2: '', 
        tech2: 'JDB', status: 'U/P', remarks: '', 
        addH: 'H', addPM: 'PM' 
      },
      { 
        date: '01/12/2023', sr: 3, area: 'N.A.', 
        loopNo: 'N.A.', tagNo: 'NOTAG', 
        job: 'UV flame scanner detector tube to be checked for PO:6200022682(By:ARP : 01/12/2025)', 
        typeOfJob: 'INSPECTION', 
        tech1: 'BSU', 
        descLine1: 'Four UV tube checked all found defective. Same shown to IE. Job u/p.', 
        descLine2: '', 
        tech2: 'BSU', status: 'U/P', remarks: '', 
        addH: 'H', addPM: 'PM' 
      }
    ];

    function generateReport() {
      const tbody = document.getElementById('reportTableBody');
      tbody.innerHTML = '';

      // Group by date
      const grouped = sampleData.reduce((acc, item) => {
        if (!acc[item.date]) acc[item.date] = [];
        acc[item.date].push(item);
        return acc;
      }, {});

      Object.keys(grouped).forEach(date => {
        // Date Grouping Row
        tbody.innerHTML += `
          <tr class="gnfc-tr-group">
                <td colspan="10" class="gnfc-td-group">
                    <i class="ph-fill ph-calendar-blank"></i> ${date}
                </td>
            </tr>`;

        grouped[date].forEach(item => {
          // Each record consists of two table rows to match the image structure
          tbody.innerHTML += `
            <tr class="gnfc-tr">
                    <td class="gnfc-td text-center font-16px text-black">${item.sr}</td>
                    
                    <td class="gnfc-td font-16px text-black">${item.area}</td>
                    
                    <td class="gnfc-td align-top">
                        <div class="gnfc-cell-divider font-16px text-black">${item.loopNo}</div>
                        <div class="font-14px fw-bold color-blue">${item.tagNo}</div>
                    </td>

                    <td class="gnfc-td align-top">
                        <div class="gnfc-cell-divider font-16px text-black">${item.job}</div>
                        <div class="font-16px text-black">${item.typeOfJob}</div>
                    </td>

                    <td class="gnfc-td text-center font-16px text-black">${item.tech1}</td>
                    
                    <td class="gnfc-td font-16px text-black">${item.desc}</td>
                    
                    <td class="gnfc-td text-center font-16px text-black">${item.tech2}</td>
                    
                    <td class="gnfc-td text-center font-16px text-black">${item.status}</td>
                    
                    <td class="gnfc-td"></td>
                    
                    <td class="gnfc-td text-center align-top">
                        <a href="#" class="gnfc-link-action block mb-1" style="border-bottom: 1px solid #d1d5db; padding-bottom: 0.25rem;">H</a>
                        <a href="#" class="gnfc-link-action block pt-1">PM</a>
                    </td>
                </tr>`;
        });
      });
    }

    window.onload = () => {
      document.getElementById('startDateFilter').value = "2023-12-01";
      document.getElementById('endDateFilter').value = "2023-12-31";
      generateReport();
    };
  </script>
</body>
</html>
