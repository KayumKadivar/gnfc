<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datewise Log Report | GNFC</title>
  <link rel="stylesheet" href="/src/css/ios-fonts.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="/src/js/tailwind_config.js"></script>
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--app-bg, #0f1115);
      color: var(--app-text, #e2e8f0);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: var(--app-bg, #0f1115); }
    ::-webkit-scrollbar-thumb { background: var(--app-border, #2a2e36); border-radius: 10px; }

    .report-table thead th {
      background-color: var(--app-panel-alt, #1f242b);
      color: var(--app-muted, #94a3b8);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border: 1px solid var(--app-border, #2a2e36);
      padding: 10px 4px;
    }

    .report-table tbody td {
      border: 1px solid var(--app-border, #2a2e36);
      padding: 12px 8px;
      vertical-align: top;
      font-size: 11px;
      color: var(--app-text, #e2e8f0);
    }

    .date-row {
      background-color: var(--app-panel-alt, #1f242b);
      font-weight: 800;
      color: #f59e0b;
      font-size: 11px;
      letter-spacing: 1px;
    }

    .date-row td {
      border-color: var(--app-border, #2a2e36) !important;
    }
  </style>
</head>

<body class="bg-dark-bg text-dark-text h-screen flex overflow-hidden">

  <script src="/src/js/theme_manager.js"></script>
  <script src="/src/js/sidebar.js"></script>
  <script src="/src/js/header.js"></script>

  <div id="sidebar-container"></div>
  <script>
    try {
      renderSidebar('technician_logbook');
    } catch (e) {
      // noop
    }
  </script>

  <main class="theme-contrast-lock flex-1 flex flex-col h-screen overflow-hidden">

    <div id="header-container"></div>
    <script>
      renderHeader({
        title: "Acetic Acid Logbook",
        breadcrumbs: [
          { label: "Technician Log", href: "technician_logbook.html" },
          { label: "Plant Detail", href: "plant_detail.html" },
          { label: "Date Wise Report" }
        ],
        backLink: "plant_detail.html"
      });
    </script>

    <div class="p-4 bg-dark-bg overflow-y-auto">
      <!-- Top Navigation Bar -->
      <div id="plant-nav-container"></div>
      <script src="/src/js/plant_nav.js"></script>
      <script>
        renderPlantNav('datewise_report');
      </script>
      <div class="w-full">
        <!-- Compact Horizontal Filter Bar -->
        <div class="bg-dark-panel border border-dark-border rounded-sm p-4 shadow-sm flex gap-2 my-4 flex flex-wrap gap-4">

            <!-- Plant Area / Tag No -->
            <div class="flex items-center gap-3">
              <label class="text-[10px] font-bold text-dark-muted uppercase tracking-wider">Tag No</label>
              <select id="tagNoFilter"
                class="bg-dark-bg border border-dark-border text-dark-text text-xs rounded px-3 py-1.5 min-w-[100px] focus:border-gnfc-blue outline-none transition-all">
                  <option value="">All Tags</option>
                  <option value="FVC0208A">FVC0208A</option>
                  <option value="LV412B">LV412B</option>
                <option value="PT-101A">PT-101A</option>
                <option value="FT-205C">FT-205C</option>
                <option value="TIC-305">TIC-305</option>
                <option value="PIC-401">PIC-401</option>
              </select>
          </div>
          <div class="flex items-center gap-3">
              <label class="block text-[10px] font-bold text-dark-muted uppercase mb-2">Report Period</label>
              <div class="flex items-center gap-2 bg-dark-bg border border-dark-border rounded px-3 py-1.5">
                  <input type="date" id="startDateFilter" class="bg-transparent text-dark-text text-xs outline-none">
                  <span class="text-dark-muted font-bold">to</span>
                  <input type="date" id="endDateFilter" class="bg-transparent text-dark-text text-xs outline-none">
              </div>
          </div>
          <button onclick="location.reload()" class="px-4 py-2 border border-dark-border text-dark-muted text-xs font-bold rounded hover:bg-white/5 hover:text-dark-text transition-colors h-9">Reset</button>
      </div>

      <div class="bg-dark-panel border border-dark-border rounded shadow-2xl overflow-hidden">
        <div class="px-4 py-3 bg-dark-header border-b border-dark-border flex justify-between items-center">
          <h3 class="font-bold text-sm flex items-center gap-2">
            <i class="ph-fill ph-calendar-check text-gnfc-blue"></i>
            Datewise Log Book: <span id="dateDisplay">09/02/2026 to 16/02/2026</span>
          </h3>
          <button class="bg-emerald-600 text-white px-3 py-1.5 rounded text-xs font-bold flex items-center gap-2">
              <i class="ph-bold ph-download-simple"></i> Export
          </button>
        </div>

        <div class="overflow-x-auto">
          <table class="w-full text-left border-collapse report-table">
            <thead>
              <tr class="text-center">
                <th rowspan="2" class="w-12">Sr</th>
                <th rowspan="2" class="w-16">Area</th>
                <th colspan="2" class="w-64">Loop No</th>
                <th colspan="2" class="min-w-[300px]">Job</th>
                <th rowspan="2" class="w-24">Tech / Eng</th>
                <th rowspan="2" class="w-20">Status</th>
                <th rowspan="2" class="w-24">Remarks</th>
                <th rowspan="2" class="w-12">Add</th>
              </tr>
              <tr class="text-center">
                <th class="text-gnfc-blue">Tag No</th>
                <th class="text-gnfc-blue">Type / Date</th>
                <th class="text-gnfc-blue w-20">Tech</th>
                <th class="text-gnfc-blue text-left px-4">Description</th>
              </tr>
            </thead>
            <tbody id="reportTableBody" class="font-mono">
              </tbody>
          </table>
        </div>
      </div>
    </div>
    </div>
  </main>

  <script>
    const sampleData = [
      { date: '15/02/2026', sr: 1, area: 'FA', tagNo: 'FVC0208A', type: 'Routine Check\nSys FB : 19/02/2026', tech: 'NRK', desc: 'TFAB AR not meter correct required The meter has been In input other while flow.', engr: 'MAJ', status: 'OVER', remarks: 'Ã˜ 0' },
      { date: '15/02/2026', sr: 2, area: 'FA', tagNo: 'N.A.', type: 'N.A.', tech: 'NRK', desc: 'Job is declared - shutdown established and The other of equipment is disturbed including all other. Contact OccS / E would ALL information checked with fire team all...', engr: 'MAJ', status: 'OVER', remarks: '' },
      { date: '14/02/2026', sr: 3, area: 'FA', tagNo: 'N.A.', type: 'DCS PT-FI shutdown', tech: 'NRK', desc: 'I was in any action manually 24-72/ Panel Improbable Indicating, panel/monitor functionality was checked, panel are in process and the connection of details RCCTUA Corrected FA0, such DCEA...', engr: 'MAJ', status: 'OVER', remarks: '' }
    ];

    function generateReport() {
      const tbody = document.getElementById('reportTableBody');
      tbody.innerHTML = '';

      // Group by date for headers
      const grouped = sampleData.reduce((acc, item) => {
        if (!acc[item.date]) acc[item.date] = [];
        acc[item.date].push(item);
        return acc;
      }, {});

      Object.keys(grouped).forEach(date => {
        // Add Date Grouping Row
        tbody.innerHTML += `
          <tr class="date-row">
            <td colspan="10" class="px-4 py-2 border-y border-dark-border">
               <div class="flex items-center gap-2"><i class="ph ph-calendar"></i> ${date}</div>
            </td>
          </tr>`;

        grouped[date].forEach(item => {
          tbody.innerHTML += `
            <tr class="hover:bg-white/5 transition-colors">
              <td class="text-center font-bold text-dark-muted">${item.sr}</td>
              <td class="text-center font-bold text-gnfc-blue">${item.area}</td>
              <td class="font-bold text-dark-text text-center">${item.tagNo}</td>
              <td class="text-[10px] text-dark-muted whitespace-pre-line text-center">${item.type}</td>
              <td class="text-center font-bold text-dark-muted">${item.tech}</td>
              <td class="text-dark-text leading-relaxed text-[10.5px] px-4 min-w-[300px]">${item.desc}</td>
              <td class="text-center">
                <div class="font-bold border-b border-dark-border pb-1 mb-1 text-dark-text">${item.tech}</div>
                <div class="font-bold text-gnfc-blue">${item.engr}</div>
              </td>
              <td class="text-center">
                <span class="px-2 py-1 rounded bg-emerald-500/10 text-emerald-400 font-black text-[9px] border border-emerald-500/20">${item.status}</span>
              </td>
              <td class="text-dark-muted italic text-center">${item.remarks || '-'}</td>
              <td class="text-center">
                <button class="text-gnfc-blue hover:text-blue-400"><i class="ph-bold ph-plus-circle text-lg"></i></button>
              </td>
            </tr>`;
        });
      });
    }

    // Initialize dates
    window.onload = () => {
      document.getElementById('startDateFilter').value = "2026-02-09";
      document.getElementById('endDateFilter').value = "2026-02-16";
      generateReport();
    };
  </script>
</body>
</html>
