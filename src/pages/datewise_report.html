<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datewise Log Report | GNFC</title>
  <link rel="stylesheet" href="/src/css/ios-fonts.css">
  <link rel="stylesheet" href="/src/css/typography.css">
  <link rel="stylesheet" href="/src/css/modal-ui.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="/src/js/tailwind_config.js"></script>
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: var(--app-bg, #0f1115); }
    ::-webkit-scrollbar-thumb { background: var(--app-border, #2a2e36); border-radius: 10px; }

    .date-row {
      background-color: #1f242b;
      font-weight: 800;
      color: #f59e0b;
      font-size: 11px;
      letter-spacing: 1px;
    }
    
    html[data-theme-mode="light"] .date-row {
        background-color: #f1f5f9;
        color: #d97706;
        border-bottom: 1px solid #e2e8f0;
    }

    .date-row td {
      border-color: #2a2e36 !important;
    }
    html[data-theme-mode="light"] .date-row td {
      border-color: #e2e8f0 !important;
    }
  </style>
</head>

<body class="bg-dark-bg color-primary h-screen flex overflow-hidden">

  <script src="/src/js/theme_manager.js"></script>
  <script src="/src/js/sidebar.js"></script>
  <script src="/src/js/header.js"></script>

  <div id="sidebar-container"></div>
  <script>
    try {
      renderSidebar('technician_logbook');
    } catch (e) {
      // noop
    }
  </script>

  <main class="theme-contrast-lock flex-1 flex flex-col h-screen overflow-hidden">

    <div id="header-container"></div>
    <script>
      renderHeader({
        title: "Acetic Acid Logbook",
        breadcrumbs: [
          { label: "Technician Log", href: "technician_logbook.html" },
          { label: "Plant Detail", href: "plant_detail.html" },
          { label: "Date Wise Report" }
        ],
        backLink: "plant_detail.html"
      });
    </script>

    <div class="p-4 bg-dark-bg overflow-y-auto">
      <!-- Top Navigation Bar -->
      <div id="plant-nav-container"></div>
      <script src="/src/js/plant_nav.js"></script>
      <script>
        renderPlantNav('datewise_report');
      </script>
      <div class="w-full">
        <!-- Compact Horizontal Filter Bar -->
        <div class="bg-dark-panel border border-dark-border rounded-sm p-4 shadow-sm flex gap-2 my-4 flex-wrap">

            <!-- Plant Area / Tag No -->
            <div class="flex items-center gap-3">
              <label class="font-10px fw-bold color-label text-upper ls-wider">Tag No</label>
              <select id="tagNoFilter"
                class="bg-dark-bg border border-dark-border color-primary font-12px rounded-sm px-3 py-1.5 min-w-[100px] focus:border-gnfc-blue outline-none transition-all">
                  <option value="">All Tags</option>
                  <option value="FVC0208A">FVC0208A</option>
                  <option value="LV412B">LV412B</option>
                <option value="PT-101A">PT-101A</option>
                <option value="FT-205C">FT-205C</option>
                <option value="TIC-305">TIC-305</option>
                <option value="PIC-401">PIC-401</option>
              </select>
          </div>
          <div class="flex items-center gap-3">
              <label class="block font-10px fw-bold color-label text-upper ls-wider mb-2">Report Period</label>
              <div class="flex items-center gap-2 bg-dark-bg border border-dark-border rounded-sm px-3 py-1.5">
                  <input type="date" id="startDateFilter" class="bg-transparent color-primary font-12px outline-none">
                  <span class="color-label fw-bold font-12px">to</span>
                  <input type="date" id="endDateFilter" class="bg-transparent color-primary font-12px outline-none">
              </div>
          </div>
          <button onclick="location.reload()" class="px-4 py-2 border border-dark-border color-label font-12px fw-bold rounded-sm hover:bg-white/5 hover-color-primary transition-colors h-9">Reset</button>
      </div>

      <div class="bg-dark-panel border border-dark-border rounded-sm shadow-2xl overflow-hidden">
        <div class="px-4 py-3 bg-dark-header border-b border-dark-border flex justify-between items-center">
          <h3 class="fw-bold font-14px flex items-center gap-2 color-primary">
            <i class="ph-fill ph-calendar-check color-blue font-16px"></i>
            Datewise Log Book: <span id="dateDisplay" class="color-secondary">09/02/2026 to 16/02/2026</span>
          </h3>
          <button class="bg-emerald-600 hover:bg-emerald-500 text-white px-3 py-1.5 rounded-sm font-12px fw-bold flex items-center gap-2 transition-colors">
              <i class="ph-bold ph-download-simple"></i> Export
          </button>
        </div>

        <div class="overflow-x-auto">
          <table class="w-full text-left border-collapse report-table">
            <thead>
              <tr class="text-center font-10px fw-bold color-label text-upper ls-wider bg-dark-header">
                <th rowspan="2" class="w-12 border-r border-b border-dark-border p-2">Sr</th>
                <th rowspan="2" class="w-16 border-r border-b border-dark-border p-2">Area</th>
                <th colspan="2" class="w-64 border-r border-b border-dark-border p-2">Loop No</th>
                <th colspan="2" class="min-w-[300px] border-r border-b border-dark-border p-2">Job</th>
                <th rowspan="2" class="w-24 border-r border-b border-dark-border p-2">Tech / Eng</th>
                <th rowspan="2" class="w-20 border-r border-b border-dark-border p-2">Status</th>
                <th rowspan="2" class="w-24 border-r border-b border-dark-border p-2">Remarks</th>
                <th rowspan="2" class="w-12 border-b border-dark-border p-2">Add</th>
              </tr>
              <tr class="text-center font-10px fw-bold color-blue text-upper ls-wider bg-dark-header">
                <th class="border-r border-b border-dark-border p-2">Tag No</th>
                <th class="border-r border-b border-dark-border p-2">Type / Date</th>
                <th class="border-r border-b border-dark-border w-20 p-2">Tech</th>
                <th class="border-b border-dark-border text-left px-4 p-2">Description</th>
              </tr>
            </thead>
            <tbody id="reportTableBody" class="typo-mono font-12px">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    </div>
  </main>

  <script>
    const sampleData = [
      { date: '15/02/2026', sr: 1, area: 'FA', tagNo: 'FVC0208A', type: 'Routine Check\nSys FB : 19/02/2026', tech: 'NRK', desc: 'TFAB AR not meter correct required The meter has been In input other while flow.', engr: 'MAJ', status: 'OVER', remarks: 'Ã˜ 0' },
      { date: '15/02/2026', sr: 2, area: 'FA', tagNo: 'N.A.', type: 'N.A.', tech: 'NRK', desc: 'Job is declared - shutdown established and The other of equipment is disturbed including all other. Contact OccS / E would ALL information checked with fire team all...', engr: 'MAJ', status: 'OVER', remarks: '' },
      { date: '14/02/2026', sr: 3, area: 'FA', tagNo: 'N.A.', type: 'DCS PT-FI shutdown', tech: 'NRK', desc: 'I was in any action manually 24-72/ Panel Improbable Indicating, panel/monitor functionality was checked, panel are in process and the connection of details RCCTUA Corrected FA0, such DCEA...', engr: 'MAJ', status: 'OVER', remarks: '' }
    ];

    function generateReport() {
      const tbody = document.getElementById('reportTableBody');
      tbody.innerHTML = '';

      // Group by date for headers
      const grouped = sampleData.reduce((acc, item) => {
        if (!acc[item.date]) acc[item.date] = [];
        acc[item.date].push(item);
        return acc;
      }, {});

      Object.keys(grouped).forEach(date => {
        // Add Date Grouping Row
        tbody.innerHTML += `
          <tr class="date-row">
            <td colspan="10" class="px-4 py-2 border-y border-dark-border">
               <div class="flex items-center gap-2"><i class="ph ph-calendar"></i> ${date}</div>
            </td>
          </tr>`;

        grouped[date].forEach(item => {
          tbody.innerHTML += `
            <tr class="hover:bg-white/5 transition-colors border-b border-dark-border">
              <td class="text-center font-bold color-label border-r border-dark-border p-2">${item.sr}</td>
              <td class="text-center font-bold color-blue border-r border-dark-border p-2">${item.area}</td>
              <td class="font-bold color-primary text-center border-r border-dark-border p-2">${item.tagNo}</td>
              <td class="text-[10px] color-secondary whitespace-pre-line text-center border-r border-dark-border p-2">${item.type}</td>
              <td class="text-center font-bold color-label border-r border-dark-border p-2">${item.tech}</td>
              <td class="color-primary leading-relaxed text-[11px] px-4 min-w-[300px] border-r border-dark-border p-2">${item.desc}</td>
              <td class="text-center border-r border-dark-border p-2">
                <div class="font-bold border-b border-dark-border pb-1 mb-1 color-primary">${item.tech}</div>
                <div class="font-bold color-blue">${item.engr}</div>
              </td>
              <td class="text-center border-r border-dark-border p-2">
                <span class="px-2 py-1 rounded-sm bg-emerald-500/10 text-emerald-400 fw-black font-10px border border-emerald-500/20">${item.status}</span>
              </td>
              <td class="color-label italic text-center border-r border-dark-border p-2">${item.remarks || '-'}</td>
              <td class="text-center p-2">
                <button class="color-blue hover-color-blue-400 transition-colors"><i class="ph-bold ph-plus-circle font-18px"></i></button>
              </td>
            </tr>`;
        });
      });
    }

    // Initialize dates
    window.onload = () => {
      document.getElementById('startDateFilter').value = "2026-02-09";
      document.getElementById('endDateFilter').value = "2026-02-16";
      generateReport();
    };
  </script>
</body>
</html>
