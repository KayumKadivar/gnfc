<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNFC | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'gradient': 'gradient-shift 8s ease infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                            '50%': { transform: 'translateY(-10px) rotate(2deg)' },
                        },
                        'gradient-shift': {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' },
                        }
                    }
                }
            }
        }
    </script>
    <script src="/src/js/theme_manager.js"></script>
</head>

<body class="min-h-screen relative overflow-hidden bg-gradient-to-br from-slate-50 via-sky-50 to-teal-50 font-sans">

    <!-- Animated Background Orbs -->
    <div class="absolute w-72 h-72 bg-teal-500/20 rounded-full blur-3xl -top-24 -right-24 animate-float"></div>
    <div class="absolute w-48 h-48 bg-cyan-500/15 rounded-full blur-3xl -bottom-12 -left-12 animate-float"
        style="animation-delay: 2s;"></div>
    <div class="absolute w-36 h-36 bg-blue-500/10 rounded-full blur-3xl top-1/2 left-1/5 animate-float"
        style="animation-delay: 4s;"></div>

    <main class="min-h-screen flex items-center justify-center px-4 py-8 relative z-10">
        <div class="w-full max-w-md">

            <!-- Login Card -->
            <div class="bg-white/95 backdrop-blur-xl border border-black/5 rounded-2xl shadow-2xl overflow-hidden">

                <!-- Header with Gradient -->
                <div
                    class="bg-gradient-to-r from-teal-500 via-cyan-500 to-sky-500 bg-[length:400%_400%] animate-gradient px-6 py-5">
                    <div class="flex items-center gap-4">
                        <div
                            class="w-14 h-14 bg-white/20 backdrop-blur-sm rounded-xl flex items-center justify-center border border-white/20 shadow-lg">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                            </svg>
                        </div>
                        <div>
                            <p class="text-white/80 text-xs font-medium tracking-widest uppercase">GNFC Instrument
                                Department</p>
                            <h1 id="login-title" class="text-white text-2xl font-bold tracking-tight">IIMS Login</h1>
                        </div>
                    </div>
                </div>

                <!-- Form Section -->
                <div class="px-6 py-6 bg-white">
                    <p id="login-subtitle" class="text-slate-500 text-sm mb-6">
                        Secure access to instrumentation workflows, records, and reports.
                    </p>

                    <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';" class="space-y-4">

                        <!-- EC Number -->
                        <div>
                            <label for="ec-no" class="block text-slate-700 text-sm font-semibold mb-2">
                                EC Number
                            </label>
                            <input type="text" id="ec-no" name="ec-no" placeholder="Enter your EC number"
                                class="w-full px-4 py-3 text-sm rounded-xl bg-slate-50 border border-slate-200 text-slate-800 placeholder-slate-400 focus:bg-white focus:border-teal-500 focus:ring-2 focus:ring-teal-500/20 focus:outline-none transition-all">
                        </div>

                        <!-- Password -->
                        <div>
                            <label for="password" class="block text-slate-700 text-sm font-semibold mb-2">
                                Password
                            </label>
                            <input type="password" id="password" name="password" placeholder="Enter your password"
                                class="w-full px-4 py-3 text-sm rounded-xl bg-slate-50 border border-slate-200 text-slate-800 placeholder-slate-400 focus:bg-white focus:border-teal-500 focus:ring-2 focus:ring-teal-500/20 focus:outline-none transition-all">
                        </div>

                        <!-- Email Password (conditional) -->
                        <div id="email-row">
                            <label for="email-password" class="block text-slate-700 text-sm font-semibold mb-2">
                                Email Password
                            </label>
                            <input type="password" id="email-password" name="email-password"
                                placeholder="Enter email password"
                                class="w-full px-4 py-3 text-sm rounded-xl bg-slate-50 border border-slate-200 text-slate-800 placeholder-slate-400 focus:bg-white focus:border-teal-500 focus:ring-2 focus:ring-teal-500/20 focus:outline-none transition-all">
                        </div>

                        <!-- Buttons -->
                        <div class="flex gap-3 pt-3">
                            <button type="submit"
                                class="flex-1 bg-gradient-to-r from-teal-500 to-teal-600 hover:from-teal-600 hover:to-teal-700 text-white text-base font-bold py-3 px-6 rounded-xl shadow-lg shadow-teal-500/30 hover:shadow-xl hover:shadow-teal-500/40 hover:-translate-y-0.5 transition-all">
                                Login
                            </button>
                            <button type="button" id="view-btn"
                                class="hidden flex-1 bg-slate-100 hover:bg-slate-200 text-slate-600 text-base font-semibold py-3 px-6 rounded-xl border border-slate-200 transition-all">
                                View
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Info Box -->
                <div class="bg-teal-50 border-t border-teal-100 px-6 py-4">
                    <div class="flex items-start gap-3">
                        <div
                            class="shrink-0 w-10 h-10 bg-teal-100 rounded-xl flex items-center justify-center border border-teal-200">
                            <svg class="w-5 h-5 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <div>
                            <p class="text-slate-700 font-semibold text-sm">Need help?</p>
                            <p class="text-slate-500 text-xs mt-0.5">Contact Instrument Systems team for support.</p>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="border-t border-slate-200 px-6 py-4 flex items-center justify-between bg-slate-50">
                    <a href="index.html"
                        class="text-teal-600 hover:text-teal-700 font-medium text-sm flex items-center gap-2 transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                        Back
                    </a>
                    <span id="section-chip"
                        class="bg-teal-100 text-teal-700 text-xs font-bold px-4 py-1.5 rounded-full border border-teal-200">
                        Section: IIMS
                    </span>
                </div>
            </div>

            <!-- Security Notice -->
            <p class="text-center text-slate-400 text-xs mt-6">
                By logging in, you agree to GNFC security policies.
            </p>
        </div>
    </main>

    <script>
        const params = new URLSearchParams(window.location.search);
        const section = (params.get('section') || 'iims').toLowerCase();

        const config = {
            iims: {
                title: 'IIMS Login',
                subtitle: 'Secure access to instrumentation workflows.',
                chip: 'Section: IIMS',
                showEmail: true,
                showView: false
            },
            utility: {
                title: 'Utility Login',
                subtitle: 'Access standards and contacts.',
                chip: 'Section: Utility',
                showEmail: false,
                showView: true
            },
            oprjob: {
                title: 'OPRJOB Login',
                subtitle: 'Manage operation job logs.',
                chip: 'Section: OPRJOB',
                showEmail: false,
                showView: false
            },
            'eng-doc': {
                title: 'ENG_DOC Login',
                subtitle: 'Retrieve engineering documents.',
                chip: 'Section: ENG_DOC',
                showEmail: false,
                showView: false
            },
            help: {
                title: 'Help Login',
                subtitle: 'Guides and procedures.',
                chip: 'Section: HELP',
                showEmail: false,
                showView: false
            }
        };

        const current = config[section] || config.iims;
        document.getElementById('login-title').textContent = current.title;
        document.getElementById('login-subtitle').textContent = current.subtitle;
        document.getElementById('section-chip').textContent = current.chip;

        const emailRow = document.getElementById('email-row');
        const viewBtn = document.getElementById('view-btn');

        if (!current.showEmail) emailRow.classList.add('hidden');
        if (current.showView) viewBtn.classList.remove('hidden');
    </script>
</body>

</html>
