<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>EMG Call Report | Modern UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="/src/js/theme_manager.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: {
                        dark: { bg: '#111217', panel: '#181b1f', header: '#22252b', border: '#2c3235', text: '#ccccdd' },
                        grafana: { orange: '#FF9900', blue: '#5794F2', green: '#73BF69', red: '#F2495C' }
                    }
                }
            }
        }
    </script>
    <style>
        /* Modern Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: var(--app-bg, #111217); }
        ::-webkit-scrollbar-thumb { background: var(--app-border, #333); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--app-muted, #555); }
        
        /* Glass Effect */
        .glass-panel { background: var(--app-panel, rgba(24, 27, 31, 0.95)); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        
        /* Animations */
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }

        body {
            background-color: var(--app-bg, #111217) !important;
            color: var(--app-text, #c7d0d9) !important;
        }
    </style>
</head>
<body class="font-sans h-screen flex overflow-hidden">
    <!-- <button onclick="openModal()" class="px-6 py-3 bg-grafana-orange hover:bg-orange-600 text-black font-bold rounded-sm shadow-[0_0_20px_rgba(255,153,0,0.3)] transition-all flex items-center gap-2">
        <i class="ph-bold ph-warning-circle"></i> VIEW EMERGENCY LOGS
    </button> -->

    <div id="modal-overlay" class="fixed inset-0 z-50 bg-backdrop-blur-sm hidden flex items-center justify-center p-4 transition-all duration-300">
        
        <div id="modal-content" class="w-full max-w-[90vw] h-[85vh] glass-panel border border-dark-border rounded-lg shadow-2xl flex flex-col overflow-hidden animate-slide-up transform scale-95 opacity-0 transition-all duration-300">
            
            <div class="h-16 border-b border-dark-border flex items-center justify-between px-6 bg-dark-header/80">
                <div class="flex items-center gap-4">
                    <div class="w-8 h-8 rounded bg-grafana-red/20 border border-grafana-red/40 flex items-center justify-center text-grafana-red shadow-[0_0_10px_rgba(242,73,92,0.2)]">
                        <i class="ph-fill ph-siren text-lg animate-pulse"></i>
                    </div>
                    <div>
                        <h2 class="text-white font-bold text-lg tracking-tight">Emergency Call Log</h2>
                        <div class="flex items-center gap-2 text-[10px] text-dark-text/60 uppercase tracking-widest font-mono">
                            <span>System: IIMS</span>
                            <span class="w-1 h-1 rounded-full bg-dark-border"></span>
                            <span>Live Data</span>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center gap-3">
                    <div class="hidden md:flex items-center px-3 py-1.5 bg-dark-bg border border-dark-border rounded-sm gap-2">
                        <span class="w-2 h-2 rounded-full bg-grafana-green animate-pulse"></span>
                        <span class="text-xs font-mono text-grafana-green">Connected</span>
                    </div>
                    <button onclick="closeModal()" class="w-8 h-8 flex items-center justify-center rounded-sm hover:bg-white/10 text-gray-400 hover:text-white transition-colors">
                        <i class="ph-bold ph-x text-lg"></i>
                    </button>
                </div>
            </div>

            <div class="px-6 py-4 border-b border-dark-border flex flex-wrap items-end gap-4 bg-dark-bg/40">
                <div class="flex flex-col gap-1.5">
                    <label class="text-[10px] font-bold text-grafana-blue uppercase">Date Range</label>
                    <div class="flex bg-dark-bg border border-dark-border rounded-sm h-9 items-center p-1">
                        <input type="date" class="bg-transparent text-xs text-white outline-none px-2 font-mono h-full" id="filter-start">
                        <span class="text-dark-border px-1">to</span>
                        <input type="date" class="bg-transparent text-xs text-white outline-none px-2 font-mono h-full" id="filter-end">
                    </div>
                </div>

                <div class="flex-1 min-w-[200px] flex flex-col gap-1.5">
                    <label class="text-[10px] font-bold text-grafana-blue uppercase">Search Logs</label>
                    <div class="relative h-9">
                        <i class="ph-bold ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input type="text" id="search-logs" placeholder="Search tag, tech, or description..." class="w-full h-full bg-dark-bg border border-dark-border rounded-sm pl-9 pr-4 text-xs text-white focus:border-grafana-blue focus:ring-1 focus:ring-grafana-blue outline-none transition-all placeholder-gray-600">
                    </div>
                </div>

                <button class="h-9 px-4 bg-grafana-blue/10 border border-grafana-blue/50 text-grafana-blue hover:bg-grafana-blue hover:text-white text-xs font-bold rounded-sm transition-all flex items-center gap-2">
                    <i class="ph-bold ph-download-simple"></i> EXPORT
                </button>
            </div>

            <div class="flex-1 overflow-auto bg-dark-bg/20 relative">
                <table class="w-full text-left border-collapse">
                    <thead class="sticky top-0 z-10 bg-[#1e2124] shadow-sm">
                        <tr class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">
                            <th class="px-6 py-3 border-b border-r border-dark-border w-32">Date</th>
                            <th class="px-4 py-3 border-b border-r border-dark-border w-24">Tech</th>
                            <th class="px-4 py-3 border-b border-r border-dark-border w-32">Tag No</th>
                            <th class="px-4 py-3 border-b border-r border-dark-border w-40">Type</th>
                            <th class="px-6 py-3 border-b border-r border-dark-border">Description</th>
                            <th class="px-4 py-3 border-b border-dark-border w-24 text-right">OT Hours</th>
                        </tr>
                    </thead>
                    <tbody id="log-body" class="divide-y divide-dark-border/50 text-xs font-mono">
                        </tbody>
                </table>
            </div>

            <div class="h-12 border-t border-dark-border bg-dark-header/80 px-6 flex items-center justify-between text-xs text-gray-500">
                <div class="flex gap-4">
                    <span>Rows: <b class="text-white" id="row-count">0</b></span>
                    <span>Filtered by: <b class="text-grafana-orange">All</b></span>
                </div>
                <div class="flex items-center gap-2">
                    <span class="uppercase tracking-wider font-bold">Total OT:</span>
                    <span class="bg-grafana-orange text-black px-2 py-0.5 rounded-sm font-bold shadow-[0_0_10px_rgba(255,153,0,0.4)]" id="total-ot">0.0</span>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- DATA ---
        const logs = [
            { date: '2025-09-17', tech: 'NRL', tag: 'CX701', type: 'ABNORMALITY', ot: 2.5, desc: 'Tripped on LS9105AL due to low-level in D713. Valve removed, water test OK. Re-installed with new gasket. Calibration done.' },
            { date: '2025-09-14', tech: 'NRL', tag: 'MV1', type: 'ABNORMALITY', ot: 1.0, desc: 'Valve hunting observed. Timings noted: 12:09, 12:15. Relay R0004 replaced in P0034. Normalized.' },
            { date: '2024-10-11', tech: 'NRL', tag: 'FT0210CD', type: 'DEFECT MAINT', ot: 0.0, desc: 'Reading mismatch (22 vs 36). Loop current 1.79mA. Power module & sensor module replaced. Display unit changed.' },
            { date: '2024-01-08', tech: 'NRL', tag: 'C1001A', type: 'PROCESS REQ', ot: 4.0, desc: 'Loading/unloading valve tubing. Logic bypassed for simulation. Simulation OK. Logic restored.' },
            { date: '2023-12-05', tech: 'KPM', tag: 'PT-101', type: 'CALIBRATION', ot: 0.0, desc: 'Routine calibration. Zero drift observed 0.5%. Adjusted via HART communicator.' },
            { date: '2023-11-20', tech: 'JSD', tag: 'ESD-SYS', type: 'SYSTEM CHECK', ot: 0.0, desc: 'Monthly redundancy check of ESD processors. Primary to Secondary switchover tested successfully.' },
        ];

        // --- RENDER LOGIC ---
        function renderTable(data) {
            const tbody = document.getElementById('log-body');
            tbody.innerHTML = '';
            let totalOT = 0;

            data.forEach(log => {
                totalOT += log.ot;
                
                // Color Logic
                let typeClass = 'bg-gray-800 text-gray-300 border-gray-600';
                if(log.type.includes('ABNORMALITY')) typeClass = 'bg-grafana-red/10 text-grafana-red border-grafana-red/30';
                if(log.type.includes('PROCESS')) typeClass = 'bg-grafana-blue/10 text-grafana-blue border-grafana-blue/30';
                if(log.type.includes('CALIBRATION')) typeClass = 'bg-grafana-green/10 text-grafana-green border-grafana-green/30';

                const row = `
                    <tr class="hover:bg-white/5 transition-colors group">
                        <td class="px-6 py-3 border-r border-dark-border/30 text-gray-400">${log.date}</td>
                        <td class="px-4 py-3 border-r border-dark-border/30 font-bold text-white">${log.tech}</td>
                        <td class="px-4 py-3 border-r border-dark-border/30 text-grafana-blue font-bold">${log.tag}</td>
                        <td class="px-4 py-3 border-r border-dark-border/30">
                            <span class="inline-block px-2 py-0.5 border ${typeClass} rounded-[2px] text-[10px] font-bold tracking-wide">${log.type}</span>
                        </td>
                        <td class="px-6 py-3 border-r border-dark-border/30 text-gray-300 relative group-hover:text-white transition-colors">
                            <div class="line-clamp-2 hover:line-clamp-none cursor-help leading-relaxed" title="${log.desc}">
                                ${log.desc}
                            </div>
                        </td>
                        <td class="px-4 py-3 text-right font-bold text-white">${log.ot.toFixed(1)}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });

            document.getElementById('row-count').innerText = data.length;
            document.getElementById('total-ot').innerText = totalOT.toFixed(1);
        }

        // --- MODAL CONTROLS ---
        const modal = document.getElementById('modal-overlay');
        const content = document.getElementById('modal-content');

        function openModal() {
            renderTable(logs);
            modal.classList.remove('hidden');
            // Small delay for animation
            setTimeout(() => {
                content.classList.remove('scale-95', 'opacity-0');
                content.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function closeModal() {
            content.classList.remove('scale-100', 'opacity-100');
            content.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
                window.location.href = 'plant_detail.html';
            }, 300);
        }

        // Close on outside click
        modal.addEventListener('click', (e) => {
            if(e.target === modal) closeModal();
        });

        // Search Filter Logic
        document.getElementById('search-logs').addEventListener('keyup', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = logs.filter(log => 
                log.tag.toLowerCase().includes(query) || 
                log.tech.toLowerCase().includes(query) || 
                log.desc.toLowerCase().includes(query)
            );
            renderTable(filtered);
        });

        // --- INIT ---
        window.onload = openModal;

    </script>
</body>
</html>
