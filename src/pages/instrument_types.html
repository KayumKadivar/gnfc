<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GNFC | Instrument Type Analysis</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="/src/js/tailwind_config.js"></script>
  <link rel="stylesheet" href="/src/css/modal-ui.css">
  <link rel="stylesheet" href="/src/css/table-style.css">
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <style>
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #111217;
    }
    ::-webkit-scrollbar-thumb {
      background: #2C3235;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #444;
    }

    /* MicroModal base */
    .modal {
      display: none;
    }
    .modal.is-open {
      display: block;
    }
    .modal.is-open .gnfc-modal-overlay {
      display: flex;
    }
    
    /* Custom utility for the table cell borders */
    .cell-divider {
      border-bottom: 1px solid rgba(75, 85, 99, 0.4); /* dark border color */
    }
  </style>
</head>

<body class="bg-dark-bg text-dark-text font-sans h-screen flex overflow-hidden selection:bg-gnfc-orange/30 selection:text-white">

  <script src="/src/js/theme_manager.js"></script>
  <script src="/src/js/sidebar.js"></script>
  <script src="/src/js/header.js"></script>
  <div id="sidebar-container"></div>
  <script>
    try { renderSidebar('technician_logbook'); } catch (e) { console.warn("Sidebar script not found"); }
  </script>

  <main class="flex-1 flex flex-col h-screen overflow-hidden">

    <div id="header-container"></div>
    <script>
      renderHeader({
        title: "Acetic Acid Logbook",
        breadcrumbs: [
          { label: "Technician Log", href: "technician_logbook.html" },
          { label: "Plant Detail", href: "plant_detail.html" },
          { label: "Instrument Type Analysis" }
        ],
        backLink: "plant_detail.html"
      });
    </script>

    <div class="flex-1 overflow-y-auto p-4 space-y-4 animate-fade-in-up">
      <div id="plant-nav-container"></div>
      <script src="/src/js/plant_nav.js"></script>
      <script>
        renderPlantNav('instrument_types');
      </script>

      <div class="bg-dark-panel rounded-md border border-dark-border shadow-sm overflow-hidden">
        <div class="px-4 py-3 border-b border-dark-border flex justify-between items-center bg-dark-header">
          <h2 class="font-14px fw-bold color-primary uppercase tracking-widest flex items-center gap-2">
            <i class="ph-bold ph-funnel color-orange"></i> Apply Filters
          </h2>
        </div>

        <div class="p-4 grid grid-cols-1 lg:grid-cols-12 gap-4">
          <div class="lg:col-span-4">
            <label class="block font-14px fw-bold color-label uppercase tracking-wider mb-1.5">START DATE | END DATE</label>
            <div class="flex bg-dark-bg border border-dark-border rounded-lg h-9 items-center px-2 group focus-within:border-gnfc-orange focus-within:ring-1 focus-within:ring-gnfc-orange/50 transition-all">
              <input type="date" id="start-date" onchange="applyFilters()" class="bg-transparent font-14px color-primary focus:outline-none w-full appearance-none py-1">
              <span class="px-2 color-label">|</span>
              <input type="date" id="end-date" onchange="applyFilters()" class="bg-transparent font-14px color-primary focus:outline-none w-full appearance-none py-1">
            </div>
          </div>

          <div class="lg:col-span-5">
            <label class="block font-14px fw-bold color-label uppercase tracking-wider mb-1.5">SELECT TYPE OF INST :</label>
            <div class="relative">
              <select id="inst-type-select" onchange="applyFilters()" class="w-full h-9 bg-dark-bg border border-dark-border color-primary font-14px rounded-lg pl-3 pr-8 focus:border-gnfc-orange focus:ring-1 focus:ring-gnfc-orange/50 outline-none cursor-pointer appearance-none fw-medium transition-all group">
                </select>
              <i class="ph-bold ph-caret-down absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none font-12px color-label group-hover:color-primary transition-colors"></i>
            </div>
          </div>

          <div class="lg:col-span-3 flex items-end gap-2">
            <button onclick="applyFilters()" class="flex-1 h-9 bg-gnfc-orange hover:bg-orange-600 color-primary font-12px fw-bold rounded-lg shadow-lg shadow-orange-500/20 active:scale-95 transition-all">APPLY</button>
            <button onclick="resetFilters()" class="h-9 px-4 bg-transparent border border-dark-border hover:bg-dark-header color-label hover:color-primary font-12px fw-bold rounded-lg active:scale-95 transition-all">RESET</button>
          </div>
        </div>
      </div>

      <div class="gnfc-table-container rounded-md shadow-md">
        <div class="gnfc-table-header">
          <h3 class="font-14px fw-bold text-black uppercase tracking-wider flex items-center gap-2">
            <i class="ph-fill ph-table text-emerald-600 font-14px"></i> Type OF Inst Report
          </h3>
        </div>

        <div class="overflow-x-auto overflow-y-auto flex-1 custom-scrollbar">
          <table class="gnfc-table min-w-[1400px]" style="table-layout: fixed;">
            <thead class="gnfc-thead">
              <tr>
                <th rowspan="2" class="gnfc-th w-[40px]">Sr</th>
                <th rowspan="2" class="gnfc-th w-[120px]">Area</th>
                
                <th class="gnfc-th w-[120px] border-b border-gray-400">Loop No</th>
                <th class="gnfc-th w-[250px] border-b border-gray-400">Job</th>
                
                <th rowspan="2" class="gnfc-th w-[80px]">Tech</th>
                <th rowspan="2" class="gnfc-th min-w-[350px]">Description</th>
                <th rowspan="2" class="gnfc-th w-[80px]">Tech</th> 
                <th rowspan="2" class="gnfc-th w-[80px]">Status</th>
                <th rowspan="2" class="gnfc-th w-[160px]">Remarks</th>
                <th rowspan="2" class="gnfc-th w-[70px]">Add</th>
              </tr>
              <tr>
                <th class="gnfc-th top-[35px] border-b border-gray-400">Tag No</th>
                <th class="gnfc-th top-[35px] border-b border-gray-400">Type Of Inst</th>
              </tr>
            </thead>
            
            <tbody id="plantTableBody" class="gnfc-tbody">
              </tbody>
          </table>
        </div>
      </div>

    </div>
  </main>

  <script>
    // 1. Array of Instrument Types exactly as shown in Screenshot 1
    const INST_TYPES = [
      "ANALYZER", "C/V", "TX", "SWITCH", "PRIMARY ELEMENT", 
      "SCANNER", "PCV", "ROTAMETER", "ENVIRON MONITORING", 
      "MACHINE MONITORING", "PA SYSTEM", "PC", "N.A."
    ];

    // 2. Mock Data based exactly on Screenshot 2 and 3
    const plantLogData = [
      // 28/01/2026 Data
      { sr: '1', date: '28/01/2026', area: 'ASH', loopNo: 'N.A.', tagNo: 'Ac-1', job: 'Removed Pneumatic switch to be repaired.(By:ARP : 28/01/2026)', typeOfInst: 'N.A.', tech1: 'BSU', desc: 'Removed pneumatic switch repaired by seal kit replacement.', tech2: 'BSU', status: 'OVER' },
      { sr: '2', date: '28/01/2026', area: 'ASH', loopNo: 'N.A.', tagNo: 'Ca-7', job: 'Removed Power Cylinder to be repaired.(By:ARP : 28/01/2026)', typeOfInst: 'N.A.', tech1: 'BSU', desc: 'Removed power cylinder repaired.', tech2: 'BSU', status: 'OVER' },
      
      // 24/01/2026 Data
      { sr: '3', date: '24/01/2026', area: 'ASH', loopNo: 'N.A.', tagNo: 'KPUMP2', job: 'Removed DV1 Power cylinder to be repaired. (By:ARP : 24/01/2026)', typeOfInst: 'N.A.', tech1: 'BDR', desc: 'During checking found its piston seal rings are also damaged, same informed to IE, as spare seal kit is not available cylinder boxed up and kept in workshop.', tech2: 'BDR', status: 'OVER' },
      
      // 19/01/2026 Data
      { sr: '4', date: '19/01/2026', area: 'ASH', loopNo: 'N.A.', tagNo: 'Ab-3', job: 'Removed power cylinder to be repaired.(By:ARP : 19/01/2026)', typeOfInst: 'N.A.', tech1: 'JDB', desc: 'Removed power cylinder repaired done.', tech2: 'JDB', status: 'OVER' },
      
      // Image 3 Data (Scanners)
      { sr: '8', date: '27/12/2025', area: 'BOILER-2', loopNo: 'N.A.', tagNo: '2UV_FS', job: 'Removed UV Flame Scanner to be checked.(By:ARP : 27/12/2025)', typeOfInst: 'SCANNER', tech1: 'JDB', desc: 'Removed UV Flame Scanner check and found its flame sensor tube is faulty so its replace with spare and check its operation found ok.', tech2: 'JDB', status: 'OVER' },
      { sr: '10', date: '22/12/2025', area: 'BOILER-3', loopNo: 'N.A.', tagNo: '3UV_FS', job: 'Removed UV Flame Scanner to be repaired.(By:ARP : 22/12/2025)', typeOfInst: 'SCANNER', tech1: 'JDB', desc: 'Removed 2nos UV Flame Scanner check found its flame sensor tube faulty so its replace with spare and check its operation found ok.', tech2: 'JDB', status: 'OVER' }
    ];

    // Populates the exact Instrument Type dropdown from the image
    function populateDropdown() {
      const select = document.getElementById('inst-type-select');
      select.innerHTML = '<option value="">All Instrument Types</option>';
      INST_TYPES.forEach(type => {
        const option = document.createElement('option');
        option.value = type;
        option.textContent = type;
        select.appendChild(option);
      });
    }

    // Resets filters and reloads table
    function resetFilters() {
      document.getElementById('start-date').value = '';
      document.getElementById('end-date').value = '';
      document.getElementById('inst-type-select').value = '';
      applyFilters();
    }

    // Filter logic
    function applyFilters() {
      const typeFilter = document.getElementById('inst-type-select').value;
      const startDate = document.getElementById('start-date').value;
      const endDate = document.getElementById('end-date').value;
      
      let filteredData = plantLogData;

      if (typeFilter) filteredData = filteredData.filter(item => item.typeOfInst === typeFilter);

      if (startDate || endDate) {
        filteredData = filteredData.filter(item => {
          if (!item.date) return false;
          const [d, m, y] = item.date.split('/').map(Number);
          const itemDate = new Date(y, m - 1, d);
          
          if (startDate) {
            const start = new Date(startDate);
            start.setHours(0, 0, 0, 0);
            if (itemDate < start) return false;
          }
          if (endDate) {
            const end = new Date(endDate);
            end.setHours(0, 0, 0, 0);
            if (itemDate > end) return false;
          }
          return true;
        });
      }
      renderTable(filteredData);
    }

    // Renders the HTML table 
    function renderTable(data) {
      const tbody = document.getElementById('plantTableBody');
      tbody.innerHTML = '';

      if (!data || data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="10" class="px-6 py-12 text-center font-14px color-label italic border-b border-dark-border">No entries match query criteria.</td></tr>`;
        return;
      }

      // Group records by their Date
      const groupedData = data.reduce((acc, item) => {
        if (!acc[item.date]) acc[item.date] = [];
        acc[item.date].push(item);
        return acc;
      }, {});

      // Sort dates descending
      const sortedDates = Object.keys(groupedData).sort((a, b) => {
        const [d1, m1, y1] = a.split('/').map(Number);
        const [d2, m2, y2] = b.split('/').map(Number);
        return new Date(y2, m2 - 1, d2) - new Date(y1, m1 - 1, d1);
      });

      sortedDates.forEach(date => {
        // Render Date Header Row
        tbody.innerHTML += `
            <tr class="gnfc-tr-group">
                <td colspan="10" class="gnfc-td-group">
                    <i class="ph-fill ph-calendar-blank"></i> ${date}
                </td>
            </tr>`;

        // Render Data Rows under each Date
        groupedData[date].forEach(item => {
          const row = `
                <tr class="gnfc-tr">
                    <td class="gnfc-td text-center font-16px text-black">${item.sr}</td>
                    
                    <td class="gnfc-td font-16px text-black">${item.area}</td>
                    
                    <td class="gnfc-td align-top">
                        <div class="gnfc-cell-divider font-16px text-black">${item.loopNo}</div>
                        <div class="font-14px fw-bold color-blue">${item.tagNo}</div>
                    </td>

                    <td class="gnfc-td align-top">
                        <div class="gnfc-cell-divider font-16px text-black">${item.job}</div>
                        <div class="font-16px text-black">${item.typeOfInst}</div>
                    </td>

                    <td class="gnfc-td text-center font-16px text-black">${item.tech1}</td>
                    
                    <td class="gnfc-td font-16px text-black">${item.desc}</td>
                    
                    <td class="gnfc-td text-center font-16px text-black">${item.tech2}</td>
                    
                    <td class="gnfc-td text-center font-16px text-black">${item.status}</td>
                    
                    <td class="gnfc-td"></td>
                    
                    <td class="gnfc-td text-center align-top">
                        <a href="#" class="gnfc-link-action block mb-1" style="border-bottom: 1px solid #d1d5db; padding-bottom: 0.25rem;">H</a>
                        <a href="#" class="gnfc-link-action block pt-1">PM</a>
                    </td>
                </tr>`;
          tbody.innerHTML += row;
        });
      });
    }

    // Initialize the page on load
    populateDropdown();
    applyFilters(); 
  </script>
</body>
</html>
