<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        .form-section {
            background: rgba(15, 23, 42, 0.3);
            border: 1px solid var(--app-border, #2c3235);
            border-radius: 0.75rem;
            padding: 1.25rem;
            margin-bottom: 1.25rem;
            box-shadow: 0 1px 6px -2px rgba(0, 0, 0, 0.1);
        }

        .form-group-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--app-muted, #9aa7b5);
            margin-bottom: 0.375rem;
        }

        .form-input {
            width: 100%;
            height: 2.75rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--app-border, #2c3235);
            border-radius: 0.5rem;
            padding: 0 0.875rem;
            color: var(--app-text, #e6edf3);
            font-size: 0.875rem;
            font-weight: 600;
            outline: none;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            border-color: #5794f2;
            box-shadow: 0 0 0 3px rgba(87, 148, 242, 0.15);
            background: rgba(15, 23, 42, 0.8);
        }

        .form-input[readonly] {
            background: rgba(255, 255, 255, 0.02);
            color: var(--app-muted, #9aa7b5);
            cursor: not-allowed;
            border-style: dashed;
        }

        .section-title {
            font-size: 0.8125rem;
            font-weight: 800;
            color: #5794f2;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, var(--app-border, #2c3235), transparent);
        }

        /* --- Action Toolbar --- */
        .action-toolbar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.375rem;
            padding: 0.625rem 1rem;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.6) 0%, rgba(30, 41, 59, 0.5) 100%);
            border: 1px solid var(--app-border, #2c3235);
            border-radius: 0.75rem;
            flex-wrap: wrap;
        }

        .toolbar-divider {
            width: 1px;
            height: 1.75rem;
            background: var(--app-border, #2c3235);
            margin: 0 0.25rem;
        }

        .action-button {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            height: 2.25rem;
            padding: 0 0.875rem;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 0.375rem;
            color: var(--app-text, #e6edf3);
            font-size: 0.8125rem;
            font-weight: 700;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            white-space: nowrap;
            letter-spacing: 0.01em;
        }

        .action-button i {
            font-size: 0.9375rem;
            opacity: 0.8;
        }

        .action-button:hover {
            background: rgba(87, 148, 242, 0.12);
            border-color: rgba(87, 148, 242, 0.35);
            color: #73b0ff;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px -2px rgba(87, 148, 242, 0.2);
        }

        .action-button:hover i {
            opacity: 1;
        }

        .action-button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .action-button.btn-add {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            border: none;
            color: #ffffff;
            box-shadow: 0 2px 8px -2px rgba(16, 185, 129, 0.4);
        }
        .action-button.btn-add:hover {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            box-shadow: 0 4px 12px -2px rgba(16, 185, 129, 0.5);
            color: #ffffff;
        }

        .action-button.btn-edit {
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
            border: none;
            color: #ffffff;
            box-shadow: 0 2px 8px -2px rgba(245, 158, 11, 0.4);
        }
        .action-button.btn-edit:hover {
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            box-shadow: 0 4px 12px -2px rgba(245, 158, 11, 0.5);
            color: #ffffff;
        }

        .action-button.btn-delete {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            border: none;
            color: #ffffff;
            box-shadow: 0 2px 8px -2px rgba(239, 68, 68, 0.4);
        }
        .action-button.btn-delete:hover {
            background: linear-gradient(135deg, #ef4444 0%, #f87171 100%);
            box-shadow: 0 4px 12px -2px rgba(239, 68, 68, 0.5);
            color: #ffffff;
        }

        .action-button.btn-primary {
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            border: none;
            color: #fff;
            box-shadow: 0 2px 8px -2px rgba(59, 130, 246, 0.4);
        }
        .action-button.btn-primary:hover {
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
            box-shadow: 0 4px 12px -2px rgba(59, 130, 246, 0.5);
            color: #ffffff;
        }

        /* Light Theme Overrides */
        html[data-theme-mode="light"] .action-toolbar {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-color: #d6deea;
        }

        html[data-theme-mode="light"] .toolbar-divider {
            background: #cbd5e1;
        }

        html[data-theme-mode="light"] .form-section {
            background: #ffffff;
            border-color: #d6deea;
            box-shadow: 0 1px 4px -1px rgba(0, 0, 0, 0.05);
        }

        html[data-theme-mode="light"] .form-group-label {
            color: #64748b;
        }

        html[data-theme-mode="light"] .form-input {
            background: #f8fafc;
            border-color: #cbd5e1;
            color: #1e293b;
        }

        html[data-theme-mode="light"] .form-input:focus {
            background: #ffffff;
        }

        html[data-theme-mode="light"] .form-input[readonly] {
            background: #f1f5f9;
            color: #94a3b8;
        }

        html[data-theme-mode="light"] .action-button {
            background: #ffffff;
            border-color: #d1d5db;
            color: #374151;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        html[data-theme-mode="light"] .action-button:hover {
            background: #eff6ff;
            border-color: #93c5fd;
            color: #2563eb;
        }

        html[data-theme-mode="light"] .action-button.btn-add {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            color: #ffffff;
            border: none;
        }
        html[data-theme-mode="light"] .action-button.btn-edit {
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
            color: #ffffff;
            border: none;
        }
        html[data-theme-mode="light"] .action-button.btn-delete {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            color: #ffffff;
            border: none;
        }
        html[data-theme-mode="light"] .action-button.btn-primary {
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            color: #ffffff;
            border: none;
        }
    </style>
</head>

    <script>
        // --- Mock Data Dictionary based on screenshots ---
        const tagsData = {
            "ZSH177906": { tag_no: "ZSH177906", description: "NG BURNER 4 BLOCK VALVE OPEN", host: "DCS", ctrl_type: "DPU 4F", ctrl_no: "GN01", io_type: "IQF304 (CH:16)", sw_id: "F2M5", io_loc: "R3M5", channel: "9", esd: "ESD-04", eng_range: "", cal_range: "", trip_h: "", func_h: "", trip_l: "", func_l: "", loop_func: "", inst_type: "SWITCH", make: "MAGO", model: "LS06200", logic: "", accessory: "", loop_sheet: "", spec: "1001B", helping: "", comment: "" },
            "10-PT-101A": { tag_no: "10-PT-101A", description: "MAIN STEAM HEADER PRESSURE", host: "DCS", ctrl_type: "FCS01", ctrl_no: "01", io_type: "AAI141", sw_id: "NODE1", io_loc: "SLOT1", channel: "CH1", esd: "ESD-101", eng_range: "0 - 160 KG/CM2", cal_range: "4 - 20 mA", trip_h: "115 / 120", func_h: "ALARM / TRIP", trip_l: "95 / 90", func_l: "ALARM / TRIP", loop_func: "PRESSURE INDICATION", inst_type: "TRANSMITTER", make: "YOKOGAWA", model: "EJA530A", logic: "2oo3", accessory: "MANIFOLD", loop_sheet: "LS-10-101", spec: "SP-001", helping: "NONE", comment: "Calibrated during 2024 turnaround. Replaced impulse tubing." },
            "XLGDFGV1D": { tag_no: "XLGDFGV1D", description: "FUEL GAS CV", host: "PLC", ctrl_type: "S7-400", ctrl_no: "02", io_type: "AI", sw_id: "Rack2", io_loc: "Slot4", channel: "2", esd: "", eng_range: "0-100 %", cal_range: "4-20mA", trip_h: "", func_h: "", trip_l: "", func_l: "", loop_func: "VALVE POSITION", inst_type: "CONTROL VALVE", make: "FISHER", model: "DVC6200", logic: "", accessory: "POSITIONER", loop_sheet: "LS-FG-101", spec: "", helping: "", comment: "" },
            "ZT1777385": { tag_no: "ZT1777385", description: "COMPRESSOR BEARING TEMP", host: "DCS", ctrl_type: "FCS02", ctrl_no: "04", io_type: "AAI141", sw_id: "NODE2", io_loc: "SLOT3", channel: "CH8", esd: "ESD-COMP", eng_range: "0 - 200 Â°C", cal_range: "4 - 20 mA", trip_h: "110 / 125", func_h: "ALARM / TRIP", trip_l: "", func_l: "", loop_func: "TEMPERATURE INDICATION", inst_type: "RTD PT100", make: "EMERSON", model: "3144P", logic: "1oo2", accessory: "THERMOWELL", loop_sheet: "LS-C1-008", spec: "", helping: "", comment: "High temp trip function enabled." }
        };

        const allTags = [
            "10-PT-101A", "ZSH177906", "XLGDFSAF1M", "XLGDFSAF2ARTS", "XLGDFSAF2B", "XLGDFSAF2M", "XLGFDBFVD", "XLGFDBFVE",
            "XLGFDBFVF", "XLGDFGV1D", "XLGDFGV1E", "XLGDFGV1F", "XLGDFGV2D", "XLGDFGV2E", "XLGDFGV2F", "XLGDFSAF1ARTS",
            "XLGDFSAF1B", "XLGDFSAF2ARTS", "XLGDFSAF2B", "XLLP1_A", "XLLP2_A", "XLMX177801A", "XLMX177801B", "XLMX177801C",
            "XV177707", "XV177901", "XV177902", "XV177903", "XV177904", "XV177905", "XV177906", "XV177907",
            "ZSL191801", "ZSO_NGTVA", "ZSO_NGTVB", "ZSO_NGTVC", "ZSO_NGTVD", "ZT177707A", "ZT177707B", "ZT1777137",
            "ZT1777146", "ZT1777216", "ZT1777268", "ZT1777356", "ZT1777366", "ZT1777385", "ZT1777393", "ZT177903A",
            "ZT177903B", "ZT184203A", "ZT184203B", "ZT184203C", "ZT191105", "ZT191107", "ZT191701", "ZT191802",
            "ZT191816A", "ZT191816B", "ZT191816C", "ZT191830A", "ZT191830B", "ZT8GFDB"
        ];

        // --- Custom Dropdown Implementation ---
        const searchInput = document.getElementById('tag-search-input');
        const dropdownBtn = document.getElementById('tag-dropdown-btn');
        const dropdownList = document.getElementById('tag-dropdown-list');

        function renderDropdown(filterText = "") {
            const filtered = allTags.filter(tag => tag.toLowerCase().includes(filterText.toLowerCase()));

            if (filtered.length === 0) {
                dropdownList.innerHTML = `<div class="p-3 text-sm text-slate-500 italic dark:text-slate-400">No tags found</div>`;
            } else {
                dropdownList.innerHTML = filtered.map(tag => `
                    <div class="px-4 py-2 text-sm text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 cursor-pointer font-bold transition-colors dropdown-item" data-tag="${tag}">
                        ${highlightText(tag, filterText)}
                    </div>
                `).join('');
            }

            // Add click listeners to items
            document.querySelectorAll('.dropdown-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const tag = e.currentTarget.getAttribute('data-tag');
                    searchInput.value = tag;
                    dropdownList.classList.add('hidden');
                    loadTagData(tag);
                });
            });
        }

        function highlightText(text, highlight) {
            if (!highlight.trim()) return text;
            const regex = new RegExp(`(${highlight})`, 'gi');
            return text.replace(regex, '<span class="text-blue-500 bg-blue-500/10">$1</span>');
        }

        // Event Listeners for Dropdown
        searchInput.addEventListener('input', (e) => {
            dropdownList.classList.remove('hidden');
            renderDropdown(e.target.value);
        });

        searchInput.addEventListener('focus', () => {
            dropdownList.classList.remove('hidden');
            renderDropdown(searchInput.value);
        });

        dropdownBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (dropdownList.classList.contains('hidden')) {
                dropdownList.classList.remove('hidden');
                renderDropdown("");
            } else {
                dropdownList.classList.add('hidden');
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!document.getElementById('tag-search-container').contains(e.target)) {
                dropdownList.classList.add('hidden');
            }
        });

        // --- Form Population Logic ---
        function loadTagData(tagId) {
            clearForm(); // Reset first

            const data = tagsData[tagId];
            if (data) {
                // Populate fields if mock data exists
                Object.keys(data).forEach(key => {
                    const el = document.getElementById(`f-${key}`);
                    if (el) el.value = data[key];
                });
            } else {
                // Just set the tag if no mock data exists for demonstration
                document.getElementById('f-tag_no').value = tagId;
            }
        }

        function triggerSearch() {
            const val = searchInput.value.trim();
            if (val) {
                loadTagData(val);
                dropdownList.classList.add('hidden');
            }
        }

        function clearForm() {
            const fields = ['tag_no', 'description', 'host', 'ctrl_type', 'ctrl_no', 'io_type', 'sw_id', 'io_loc', 'channel', 'esd', 'eng_range', 'cal_range', 'trip_h', 'func_h', 'trip_l', 'func_l', 'loop_func', 'inst_type', 'make', 'model', 'logic', 'accessory', 'loop_sheet', 'spec', 'helping', 'comment'];
            fields.forEach(f => {
                const el = document.getElementById(`f-${f}`);
                if (el) el.value = '';
            });
        }

        // Initialize: check URL params or load default
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const tagFromUrl = urlParams.get('tag');
            if (tagFromUrl) {
                loadTagData(tagFromUrl);
                searchInput.value = tagFromUrl;
            } else {
                loadTagData("ZSH177906");
                searchInput.value = "ZSH177906";
            }
        });

        // --- Add / Edit Mode Toggle ---
        function showAddForm() {
            document.getElementById('view-mode-form').classList.add('hidden');
            document.getElementById('edit-mode-form').classList.remove('hidden');
            document.getElementById('edit-form-title').textContent = 'Add New Instrument';
            // Clear all edit form fields
            document.querySelectorAll('#edit-mode-form input, #edit-mode-form textarea').forEach(el => el.value = '');
            document.querySelectorAll('#edit-mode-form select').forEach(el => el.selectedIndex = 0);
            // Scroll to top
            document.querySelector('.flex-1.overflow-y-auto').scrollTop = 0;
        }

        function showEditForm() {
            document.getElementById('view-mode-form').classList.add('hidden');
            document.getElementById('edit-mode-form').classList.remove('hidden');
            document.getElementById('edit-form-title').textContent = 'Edit Instrument';
            // Copy view-mode values to edit form
            const fieldMap = {
                'tag_no':'ef-tag_no','description':'ef-description',
                'ctrl_type':'ef-ctrl_type','ctrl_no':'ef-ctrl_no',
                'io_type':'ef-io_type','sw_id':'ef-sw_id','io_loc':'ef-io_loc',
                'channel':'ef-channel','esd':'ef-esd',
                'eng_range':'ef-eng_range','cal_range':'ef-cal_range',
                'trip_h':'ef-trip_h','func_h':'ef-func_h',
                'trip_l':'ef-trip_l','func_l':'ef-func_l',
                'loop_func':'ef-loop_func','make':'ef-make','model':'ef-model',
                'logic':'ef-logic','loop_sheet':'ef-loop_sheet',
                'helping':'ef-helping','comment':'ef-comment'
            };
            Object.entries(fieldMap).forEach(([src, dest]) => {
                const srcEl = document.getElementById('f-' + src);
                const destEl = document.getElementById(dest);
                if (srcEl && destEl) destEl.value = srcEl.value;
            });
            // Handle dropdowns
            const hostVal = document.getElementById('f-host')?.value || '';
            const hostSel = document.getElementById('ef-host');
            if (hostSel) { for (let o of hostSel.options) { if (o.value === hostVal) { o.selected = true; break; } } }
            const instVal = document.getElementById('f-inst_type')?.value || '';
            const instSel = document.getElementById('ef-inst_type');
            if (instSel) { for (let o of instSel.options) { if (o.value === instVal) { o.selected = true; break; } } }
            document.querySelector('.flex-1.overflow-y-auto').scrollTop = 0;
        }

        function saveForm() {
            alert('Record saved successfully!');
            cancelForm();
        }

        function cancelForm() {
            document.getElementById('edit-mode-form').classList.add('hidden');
            document.getElementById('view-mode-form').classList.remove('hidden');
            document.querySelector('.flex-1.overflow-y-auto').scrollTop = 0;
        }
    </script>
