<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNFC | Administrator Login</title>
    <meta name="description"
        content="GNFC IIMS Administrator login portal — secure gateway for master controls and system configuration.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* ── Reset & Base ── */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
        }

        /* ══════════════════════════════════
           CSS Variables — Theme Tokens
           ══════════════════════════════════ */

        /* ── DARK THEME (default) ── */
        :root {
            --bg-body: #07090f;
            --bg-gradient-1: rgba(20, 184, 166, 0.08);
            --bg-gradient-2: rgba(6, 182, 212, 0.06);
            --bg-gradient-3: rgba(99, 102, 241, 0.05);

            --orb-1: rgba(20, 184, 166, 0.12);
            --orb-2: rgba(6, 182, 212, 0.10);
            --orb-3: rgba(99, 102, 241, 0.08);

            --card-bg: rgba(14, 17, 24, 0.75);
            --card-blur: blur(40px) saturate(1.4);
            --card-border: rgba(255, 255, 255, 0.06);
            --card-shadow: 0 32px 80px -20px rgba(0, 0, 0, 0.6), 0 0 60px -10px rgba(20, 184, 166, 0.08);
            --card-inner-border: rgba(255, 255, 255, 0.03);
            --accent-line-opacity: 0.7;

            --title-gradient-from: #e2e8f0;
            --title-gradient-to: #94a3b8;

            --badge-bg: rgba(20, 184, 166, 0.08);
            --badge-border: rgba(20, 184, 166, 0.15);
            --badge-color: #14b8a6;

            --heading-color: #f1f5f9;
            --text-secondary: #64748b;
            --label-color: #94a3b8;

            --input-bg: rgba(15, 23, 42, 0.6);
            --input-bg-focus: rgba(15, 23, 42, 0.85);
            --input-border: rgba(255, 255, 255, 0.07);
            --input-color: #e2e8f0;
            --input-placeholder: #475569;
            --input-icon: #475569;
            --input-icon-focus: #14b8a6;
            --input-focus-border: rgba(20, 184, 166, 0.5);
            --input-focus-shadow: 0 0 0 3px rgba(20, 184, 166, 0.1), 0 0 20px -4px rgba(20, 184, 166, 0.15);

            --pw-toggle-hover-bg: rgba(255, 255, 255, 0.05);
            --pw-toggle-hover-color: #94a3b8;

            --btn-login-bg: linear-gradient(135deg, #14b8a6 0%, #0891b2 100%);
            --btn-login-shadow: 0 4px 20px -4px rgba(20, 184, 166, 0.4);
            --btn-login-shadow-hover: 0 8px 30px -4px rgba(20, 184, 166, 0.5);

            --btn-cancel-bg: rgba(30, 41, 59, 0.5);
            --btn-cancel-color: #94a3b8;
            --btn-cancel-border: rgba(255, 255, 255, 0.07);
            --btn-cancel-hover-bg: rgba(51, 65, 85, 0.5);
            --btn-cancel-hover-color: #e2e8f0;
            --btn-cancel-hover-border: rgba(255, 255, 255, 0.12);

            --security-color: #475569;
            --security-icon-color: #14b8a6;

            --chip-bg: rgba(15, 23, 42, 0.4);
            --chip-border: rgba(255, 255, 255, 0.04);
            --chip-hover-border: rgba(20, 184, 166, 0.15);
            --chip-label: #475569;
            --chip-value: #cbd5e1;

            --footer-color: #334155;

            --home-bg: rgba(14, 17, 24, 0.6);
            --home-border: rgba(255, 255, 255, 0.06);
            --home-color: #94a3b8;
            --home-hover-bg: rgba(30, 41, 59, 0.7);
            --home-hover-border: rgba(255, 255, 255, 0.1);
            --home-hover-color: #e2e8f0;

            --toggle-bg: rgba(14, 17, 24, 0.6);
            --toggle-border: rgba(255, 255, 255, 0.06);
            --toggle-color: #94a3b8;
            --toggle-hover-bg: rgba(30, 41, 59, 0.7);
            --toggle-active-color: #fbbf24;
        }

        /* ── LIGHT THEME ── */
        :root.light {
            --bg-body: #f0f4f8;
            --bg-gradient-1: rgba(20, 184, 166, 0.12);
            --bg-gradient-2: rgba(6, 182, 212, 0.10);
            --bg-gradient-3: rgba(99, 102, 241, 0.08);

            --orb-1: rgba(20, 184, 166, 0.15);
            --orb-2: rgba(6, 182, 212, 0.12);
            --orb-3: rgba(99, 102, 241, 0.10);

            --card-bg: rgba(255, 255, 255, 0.88);
            --card-blur: blur(40px) saturate(1.3);
            --card-border: rgba(0, 0, 0, 0.06);
            --card-shadow: 0 32px 80px -20px rgba(0, 0, 0, 0.12), 0 0 60px -10px rgba(20, 184, 166, 0.06);
            --card-inner-border: rgba(255, 255, 255, 0.6);
            --accent-line-opacity: 0.5;

            --title-gradient-from: #0f172a;
            --title-gradient-to: #334155;

            --badge-bg: rgba(20, 184, 166, 0.08);
            --badge-border: rgba(20, 184, 166, 0.2);
            --badge-color: #0d9488;

            --heading-color: #0f172a;
            --text-secondary: #64748b;
            --label-color: #475569;

            --input-bg: rgba(241, 245, 249, 0.8);
            --input-bg-focus: #ffffff;
            --input-border: rgba(0, 0, 0, 0.08);
            --input-color: #1e293b;
            --input-placeholder: #94a3b8;
            --input-icon: #94a3b8;
            --input-icon-focus: #0d9488;
            --input-focus-border: rgba(20, 184, 166, 0.5);
            --input-focus-shadow: 0 0 0 3px rgba(20, 184, 166, 0.12), 0 0 20px -4px rgba(20, 184, 166, 0.08);

            --pw-toggle-hover-bg: rgba(0, 0, 0, 0.04);
            --pw-toggle-hover-color: #475569;

            --btn-login-bg: linear-gradient(135deg, #14b8a6 0%, #0891b2 100%);
            --btn-login-shadow: 0 4px 20px -4px rgba(20, 184, 166, 0.35);
            --btn-login-shadow-hover: 0 8px 30px -4px rgba(20, 184, 166, 0.45);

            --btn-cancel-bg: rgba(241, 245, 249, 0.9);
            --btn-cancel-color: #475569;
            --btn-cancel-border: rgba(0, 0, 0, 0.08);
            --btn-cancel-hover-bg: rgba(226, 232, 240, 0.9);
            --btn-cancel-hover-color: #1e293b;
            --btn-cancel-hover-border: rgba(0, 0, 0, 0.12);

            --security-color: #94a3b8;
            --security-icon-color: #14b8a6;

            --chip-bg: rgba(241, 245, 249, 0.7);
            --chip-border: rgba(0, 0, 0, 0.05);
            --chip-hover-border: rgba(20, 184, 166, 0.2);
            --chip-label: #94a3b8;
            --chip-value: #334155;

            --footer-color: #94a3b8;

            --home-bg: rgba(255, 255, 255, 0.7);
            --home-border: rgba(0, 0, 0, 0.06);
            --home-color: #64748b;
            --home-hover-bg: rgba(255, 255, 255, 0.9);
            --home-hover-border: rgba(0, 0, 0, 0.1);
            --home-hover-color: #1e293b;

            --toggle-bg: rgba(255, 255, 255, 0.7);
            --toggle-border: rgba(0, 0, 0, 0.06);
            --toggle-color: #64748b;
            --toggle-hover-bg: rgba(255, 255, 255, 0.9);
            --toggle-active-color: #f59e0b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-body);
            background-image:
                radial-gradient(ellipse 80% 60% at 50% 0%, var(--bg-gradient-1) 0%, transparent 60%),
                radial-gradient(ellipse 60% 50% at 80% 100%, var(--bg-gradient-2) 0%, transparent 50%),
                radial-gradient(ellipse 50% 40% at 10% 80%, var(--bg-gradient-3) 0%, transparent 50%);
            overflow: hidden;
            position: relative;
            transition: background 0.5s ease;
        }

        /* ── Floating Orbs ── */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            pointer-events: none;
            will-change: transform;
            transition: background 0.5s ease;
        }

        .orb-1 {
            width: 420px;
            height: 420px;
            background: var(--orb-1);
            top: -120px;
            right: -80px;
            animation: orbit1 14s ease-in-out infinite;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: var(--orb-2);
            bottom: -80px;
            left: -60px;
            animation: orbit2 18s ease-in-out infinite;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: var(--orb-3);
            top: 50%;
            left: 60%;
            animation: orbit3 12s ease-in-out infinite;
        }

        @keyframes orbit1 {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(-40px, 30px) scale(1.08);
            }

            66% {
                transform: translate(20px, -20px) scale(0.95);
            }
        }

        @keyframes orbit2 {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(50px, -40px) scale(1.12);
            }
        }

        @keyframes orbit3 {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            40% {
                transform: translate(-30px, 20px) scale(1.1);
            }

            70% {
                transform: translate(20px, -30px) scale(0.92);
            }
        }

        /* ── Login Card ── */
        .login-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            animation: cardReveal 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        @keyframes cardReveal {
            from {
                opacity: 0;
                transform: translateY(24px) scale(0.97);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: var(--card-blur);
            -webkit-backdrop-filter: var(--card-blur);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 44px 42px 40px;
            box-shadow:
                0 0 0 1px var(--card-inner-border),
                var(--card-shadow);
            position: relative;
            overflow: hidden;
            transition: background 0.4s, border-color 0.4s, box-shadow 0.4s;
        }

        /* Top accent line */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 24px;
            right: 24px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #14b8a6, #06b6d4, transparent);
            border-radius: 0 0 2px 2px;
            opacity: var(--accent-line-opacity);
        }

        /* ── Logo Area ── */
        .logo-block {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-block img {
            height: 72px;
            width: auto;
            object-fit: contain;
            margin-bottom: 16px;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.15));
            transition: filter 0.3s;
        }

        .logo-block h1 {
            font-size: 18px;
            font-weight: 800;
            letter-spacing: -0.01em;
            background: linear-gradient(135deg, var(--title-gradient-from) 0%, var(--title-gradient-to) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.3;
        }

        .logo-block .subtitle {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 10px;
            padding: 5px 14px;
            background: var(--badge-bg);
            border: 1px solid var(--badge-border);
            border-radius: 100px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.18em;
            color: var(--badge-color);
            transition: all 0.3s;
        }

        .logo-block .subtitle i {
            font-size: 13px;
        }

        /* ── Welcome Text ── */
        .welcome-text {
            margin-bottom: 28px;
        }

        .welcome-text h2 {
            font-size: 24px;
            font-weight: 800;
            color: var(--heading-color);
            letter-spacing: -0.02em;
            transition: color 0.3s;
        }

        .welcome-text p {
            margin-top: 6px;
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
            transition: color 0.3s;
        }

        /* ── Form ── */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--label-color);
            margin-bottom: 8px;
            transition: color 0.3s;
        }

        .input-wrap {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: var(--input-icon);
            transition: color 0.25s;
            pointer-events: none;
        }

        .form-input {
            width: 100%;
            height: 48px;
            padding: 0 14px 0 44px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 12px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            color: var(--input-color);
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-input::placeholder {
            color: var(--input-placeholder);
            font-weight: 400;
        }

        .form-input:focus {
            background: var(--input-bg-focus);
            border-color: var(--input-focus-border);
            box-shadow: var(--input-focus-shadow);
        }

        .form-input:focus~.input-icon,
        .input-wrap:focus-within .input-icon {
            color: var(--input-icon-focus);
        }

        /* Password toggle */
        .pw-toggle {
            position: absolute;
            right: 4px;
            top: 50%;
            transform: translateY(-50%);
            width: 38px;
            height: 38px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: transparent;
            color: var(--input-icon);
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.2s;
        }

        .pw-toggle:hover {
            background: var(--pw-toggle-hover-bg);
            color: var(--pw-toggle-hover-color);
        }

        /* ── Buttons ── */
        .btn-row {
            display: flex;
            gap: 10px;
            margin-top: 28px;
        }

        .btn {
            flex: 1;
            height: 48px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border-radius: 12px;
            font-family: inherit;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            cursor: pointer;
            border: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn i {
            font-size: 17px;
        }

        .btn-login {
            background: var(--btn-login-bg);
            color: #fff;
            box-shadow: var(--btn-login-shadow);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--btn-login-shadow-hover);
            filter: brightness(1.08);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-cancel {
            background: var(--btn-cancel-bg);
            color: var(--btn-cancel-color);
            border: 1px solid var(--btn-cancel-border);
        }

        .btn-cancel:hover {
            background: var(--btn-cancel-hover-bg);
            color: var(--btn-cancel-hover-color);
            border-color: var(--btn-cancel-hover-border);
        }

        /* ── Footer ── */
        .login-footer {
            text-align: center;
            margin-top: 14px;
            font-size: 11px;
            color: var(--footer-color);
            line-height: 1.6;
            transition: color 0.3s;
        }

        /* ── Home Link ── */
        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 50;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--home-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--home-border);
            border-radius: 10px;
            color: var(--home-color);
            font-size: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.25s;
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }

        .home-link:hover {
            color: var(--home-hover-color);
            background: var(--home-hover-bg);
            border-color: var(--home-hover-border);
        }

        .home-link i {
            font-size: 15px;
        }

        /* ── Theme Toggle ── */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 50;
            width: 42px;
            height: 42px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--toggle-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--toggle-border);
            border-radius: 12px;
            color: var(--toggle-color);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: var(--toggle-hover-bg);
            color: var(--toggle-active-color);
            transform: rotate(15deg);
        }

        /* ── Security Badge ── */
        .security-note {
            text-align: center;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 11px;
            color: var(--security-color);
            transition: color 0.3s;
        }

        .security-note i {
            font-size: 13px;
            color: var(--security-icon-color);
        }

        /* ── Info Cards Row ── */
        .info-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--chip-border);
        }

        .info-chip {
            text-align: center;
            padding: 12px 8px;
            background: var(--chip-bg);
            border: 1px solid var(--chip-border);
            border-radius: 12px;
            transition: border-color 0.3s, background 0.3s;
        }

        .info-chip:hover {
            border-color: var(--chip-hover-border);
        }

        .info-chip-label {
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.16em;
            color: var(--chip-label);
            margin-bottom: 6px;
            transition: color 0.3s;
        }

        .info-chip-value {
            font-size: 13px;
            font-weight: 700;
            color: var(--chip-value);
            transition: color 0.3s;
        }

        /* ── Responsive ── */
        @media (max-width: 540px) {
            .login-card {
                padding: 32px 24px 28px;
                border-radius: 20px;
            }

            .logo-block img {
                height: 56px;
            }

            .logo-block h1 {
                font-size: 16px;
            }

            .welcome-text h2 {
                font-size: 20px;
            }

            .btn-row {
                flex-direction: column;
            }

            .info-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- Floating Orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Home Link -->
    <a href="/index.html" class="home-link">
        <i class="ph ph-house"></i>
        Home
    </a>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme" title="Toggle light/dark theme">
        <i id="themeIcon" class="ph ph-moon"></i>
    </button>

    <!-- Login Card -->
    <div class="login-wrapper">
        <div class="login-card">

            <!-- Logo -->
            <div class="logo-block">
                <img src="/src/assets/images/gnfc-full-logo.png"
                    onerror="this.onerror=null;this.src='/src/assets/images/gnfc-logo.png';" alt="GNFC Logo">
                <h1>Gujarat Narmada Valley<br>Fertilizers &amp; Chemicals Ltd</h1>
                <div class="subtitle">
                    <i class="ph ph-shield-check"></i>
                    Administrator Portal
                </div>
            </div>

            <!-- Welcome -->
            <div class="welcome-text">
                <h2>Welcome back</h2>
                <p>Sign in to access the IIMS administrator dashboard.</p>
            </div>

            <!-- Form -->
            <form id="adminLoginForm" onsubmit="handleLogin(event)" autocomplete="on">

                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <div class="input-wrap">
                        <input class="form-input" id="username" type="text" value="admin" required
                            autocomplete="username" placeholder="Enter username">
                        <i class="ph ph-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-wrap">
                        <input class="form-input" id="password" type="password" required autocomplete="current-password"
                            placeholder="••••••••" style="padding-right: 48px;">
                        <i class="ph ph-lock-key input-icon"></i>
                        <button type="button" id="togglePasswordBtn" class="pw-toggle" aria-label="Show password">
                            <i id="togglePasswordIcon" class="ph ph-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="btn-row">
                    <button type="submit" class="btn btn-login">
                        <i class="ph ph-sign-in"></i>
                        Login
                    </button>
                    <button type="button" onclick="window.location.href='/index.html'" class="btn btn-cancel">
                        <i class="ph ph-x-circle"></i>
                        Cancel
                    </button>
                </div>
            </form>

            <!-- Security Note -->
            <div class="security-note">
                <i class="ph-fill ph-lock"></i>
                Authorized users only · Activity is monitored
            </div>

            <!-- Info Chips -->
            <!-- <div class="info-row">

    <script>
        /* ── Login Logic ── */
        function handleLogin(event) {
            event.preventDefault();
            localStorage.setItem('userRole', 'admin');
            localStorage.setItem('currentUserName', 'Administrator');
            localStorage.setItem('gnfc_login_session_id', String(Date.now()));
            localStorage.removeItem('gnfc_calibration_modal_shown_for_login');
            window.location.href = '/src/pages/admin_dashbaord.html';
        }

        /* ── Password Toggle ── */
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.getElementById('togglePasswordBtn');
            const toggleIcon = document.getElementById('togglePasswordIcon');
            if (!passwordInput || !toggleBtn || !toggleIcon) return;

            toggleBtn.addEventListener('click', () => {
                const show = passwordInput.type === 'password';
                passwordInput.type = show ? 'text' : 'password';
                toggleIcon.className = show ? 'ph ph-eye-slash' : 'ph ph-eye';
                toggleBtn.setAttribute('aria-label', show ? 'Hide password' : 'Show password');
            });
        });

        /* ── Theme Toggle ── */
        (function () {
            const KEY = 'gnfc_admin_login_theme';
            const root = document.documentElement;
            const toggle = document.getElementById('themeToggle');
            const icon = document.getElementById('themeIcon');

            function applyTheme(theme) {
                if (theme === 'light') {
                    root.classList.add('light');
                    icon.className = 'ph ph-sun';
                } else {
                    root.classList.remove('light');
                    icon.className = 'ph ph-moon';
                }
            }

            // Load saved preference or default to dark
            const saved = localStorage.getItem(KEY) || 'dark';
            applyTheme(saved);

            toggle.addEventListener('click', () => {
                const isLight = root.classList.contains('light');
                const next = isLight ? 'dark' : 'light';
                localStorage.setItem(KEY, next);
                applyTheme(next);
            });
        })();
    </script>
