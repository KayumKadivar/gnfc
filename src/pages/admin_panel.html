<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNFC | Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff;
        }
        .top-bar {
            background-color: #002d5d;
            height: 24px;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header Branding -->
    <div class="flex flex-col items-center pt-4 pb-2">
        <img src="/src/assets/images/gnfc-full-logo.png" onerror="this.onerror=null;this.src='/src/assets/images/gnfc-logo.png';" class="h-16 mb-2" alt="GNFC Logo">
        <h3 class="text-blue-700 font-bold text-sm tracking-widest">INSTRUMENT DEPARTMENT</h3>
    </div>

    <!-- Navy Top Bar with Menu -->
    <div class="top-bar flex items-center px-4 relative">
        <button id="adminMenuBtn" class="bg-transparent text-white font-bold text-[10px] uppercase tracking-tighter flex items-center h-full hover:bg-white/10 px-2">
            MENU
        </button>
        <!-- Sidebar Container -->
        <div id="adminSidebarContainer"></div>
    </div>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col items-center justify-start pt-16">
        <h1 class="text-[#ff8c00] font-black text-4xl mb-2">IIMS</h1>
        <h2 class="text-[#ff8c00] font-black text-4xl">Administrator Section</h2>
    </main>

    <script src="/src/js/admin_sidebar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
                   if (typeof initAdminSidebar === 'function') {
                initAdminSidebar();
            }
        });
    </script>
</body>
</html>
