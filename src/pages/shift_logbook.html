<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Officer's Shift Log Book | GNFC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="/src/js/tailwind_config.js"></script>
  <link rel="stylesheet" href="/src/css/ios-fonts.css">
  <script>
    window.activePage = 'shift_logbook_officer';
  </script>
  <style>
    #shift-log-table thead th {
      transition: background-color .18s ease, color .18s ease;
    }

    #shift-log-table thead th:hover {
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
    }

    html[data-theme-mode="light"] #shift-log-table thead th:hover {
      background: rgba(15, 23, 42, 0.08);
      color: #0f172a;
    }

    .shift-overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.65);
      z-index: 130;
      padding: 1rem;
      backdrop-filter: blur(2px);
    }

    .shift-overlay.is-open {
      display: flex;
    }

    .shift-modal {
      width: min(860px, 96vw);
      max-height: 92vh;
      overflow: auto;
      background: #111217;
      border: 1px solid #2c3235;
      border-radius: 6px;
    }
  </style>
</head>

<body class="bg-dark-bg text-dark-text font-sans h-screen flex overflow-hidden selection:bg-gnfc-blue selection:text-white">

  <script src="/src/js/theme_manager.js"></script>
  <script src="/src/js/sidebar.js"></script>
  <script src="/src/js/header.js"></script>
  <script src="/src/js/elogbook_store.js"></script>
  <div id="sidebar-container"></div>
  <script>
    try { renderSidebar('shift_logbook_officer'); } catch (e) { }
  </script>

  <main class="flex-1 flex flex-col h-screen overflow-hidden">

    <div id="header-container"></div>
    <script>
      try {
        renderHeader({
          title: "Officer's Shift Log Book",
          breadcrumbs: [
            { label: "Technician Log", href: "/src/pages/technician_logbook.html" },
            { label: "Officer Logbook" }
          ],
          backLink: "/src/pages/technician_logbook.html"
        });
      } catch (e) { }
    </script>

    <div class="flex-1 min-h-0 p-3 bg-dark-bg flex flex-col gap-3">
      <section class="bg-dark-panel border border-dark-border rounded-sm p-3 flex flex-col gap-3 shrink-0">
        <div class="flex flex-col lg:flex-row lg:items-end lg:justify-between gap-3">
          <div class="space-y-1">
            <label class="text-[10px] font-bold text-gnfc-blue uppercase tracking-wide block">Time Range</label>
            <div class="flex bg-dark-bg border border-dark-border rounded-sm p-0.5">
              <button id="tab-today" onclick="switchView('today')" type="button" class="tab-btn px-4 py-1.5 text-xs font-bold rounded-sm transition-colors">Today</button>
              <button id="tab-prev" onclick="switchView('prev')" type="button" class="tab-btn px-4 py-1.5 text-xs font-bold rounded-sm transition-colors">Prev Day</button>
              <button id="tab-weekly" onclick="switchView('weekly')" type="button" class="tab-btn px-4 py-1.5 text-xs font-bold rounded-sm transition-colors">Weekly</button>
              <button id="tab-monthly" onclick="switchView('monthly')" type="button" class="tab-btn px-4 py-1.5 text-xs font-bold rounded-sm transition-colors">Monthly</button>
            </div>
          </div>

          <div class="flex flex-wrap items-end gap-2">
            <div class="bg-dark-bg border border-dark-border rounded-sm px-3 h-9 min-w-[140px]">
              <span class="text-[10px] uppercase text-dark-muted font-bold tracking-wide">Total Entries :</span>
              <span id="record-count" class="ml-2 text-lg font-mono font-bold text-gnfc-blue">0</span>
            </div>
            <button onclick="openAddModal()" class="h-9 px-3 bg-gnfc-blue text-white text-xs font-bold rounded-sm hover:bg-blue-600 transition-colors">Add Entry</button>
            <button onclick="exportCsv()" class="h-9 px-3 border border-dark-border text-xs font-bold rounded-sm text-dark-muted hover:text-white hover:border-gnfc-blue transition-colors">Export CSV</button>
          </div>
        </div>

        <div class="flex flex-wrap items-center gap-3">
          <label class="text-[10px] font-bold text-gnfc-blue uppercase tracking-wide">Plant</label>
          <select id="plant-select" onchange="onPlantChange()" class="bg-dark-bg border border-dark-border text-xs rounded-sm px-2 py-1.5">
            <option value="AA">AA</option>
            <option value="FA">FA</option>
            <option value="MF">MF</option>
            <option value="DCS">DCS</option>
            <option value="UTIL">UTIL</option>
            <option value="M1">M1</option>
            <option value="M2">M2</option>
          </select>
          <span id="report-date" class="text-[10px] font-mono text-dark-muted"></span>
        </div>
      </section>

      <section class="bg-dark-panel border border-dark-border rounded-sm flex flex-col overflow-hidden">
        <div class="px-4 py-2 border-b border-dark-border flex justify-between items-center bg-dark-header shrink-0">
          <div class="flex items-center gap-2">
            <i class="ph-fill ph-table text-gnfc-blue"></i>
            <h3 class="text-sm font-bold text-dark-text" id="report-title">Today Log Report</h3>
          </div>
          <span id="report-context" class="text-[10px] font-mono text-dark-muted">Plant: AA</span>
        </div>

        <div class="flex-1 overflow-auto">
          <table id="shift-log-table" class="w-full text-left border-collapse">
            <thead>
              <tr class="bg-dark-header text-[10px] font-bold text-dark-muted uppercase tracking-wider text-center border-b border-dark-border">
                <th rowspan="2" class="w-10 p-2 border-r border-dark-border">Sr</th>
                <th class="w-24 p-2 border-r border-dark-border border-b border-dark-border/50">Shift</th>
                <th class="w-32 p-2 border-r border-dark-border border-b border-dark-border/50">Tag No</th>
                <th rowspan="2" class="p-2 border-r border-dark-border text-left min-w-[280px]">Description</th>
                <th rowspan="2" class="w-32 p-2 border-r border-dark-border">Officer</th>
                <th rowspan="2" class="w-20 p-2 border-r border-dark-border">Status</th>
                <th rowspan="2" class="min-w-[180px] p-2">Remarks</th>
              </tr>
              <tr class="bg-dark-header text-[10px] font-bold text-dark-muted uppercase tracking-wider text-center border-b border-dark-border">
                <th class="p-2 border-r border-dark-border">Time</th>
                <th class="p-2 border-r border-dark-border">TypeOfJob</th>
              </tr>
            </thead>
            <tbody id="log-table-body" class="text-xs font-mono"></tbody>
          </table>
        </div>
      </section>
    </div>

    <footer class="h-8 bg-dark-panel border-t border-dark-border px-4 flex items-center justify-between text-[10px] text-dark-muted uppercase tracking-wider shrink-0">
      <span>GNFC Instrumentation Dept.</span>
      <span>Officer Logbook</span>
    </footer>
  </main>

  <div id="shift-add-overlay" class="shift-overlay" aria-hidden="true">
    <div class="shift-modal">
      <div class="px-4 py-3 border-b border-dark-border bg-dark-panel flex items-center justify-between">
        <h3 class="text-sm font-bold text-gnfc-blue">Add Officer Entry</h3>
        <button onclick="closeAddModal()" class="text-dark-muted hover:text-white"><i class="ph-bold ph-x text-lg"></i></button>
      </div>
      <form id="shift-add-form" class="p-4 space-y-3">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
          <div>
            <label class="block text-[10px] font-bold text-dark-muted uppercase mb-1">Date</label>
            <input id="add-date" type="date" required class="w-full bg-dark-bg border border-dark-border rounded-sm px-2 py-1.5 text-xs">
          </div>
          <div>
            <label class="block text-[10px] font-bold text-dark-muted uppercase mb-1">Shift</label>
            <select id="add-shift" class="w-full bg-dark-bg border border-dark-border rounded-sm px-2 py-1.5 text-xs" onchange="syncTimeFromShift()">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
          </div>
          <div>
            <label class="block text-[10px] font-bold text-dark-muted uppercase mb-1">Time</label>
            <input id="add-time" type="text" readonly class="w-full bg-dark-bg border border-dark-border rounded-sm px-2 py-1.5 text-xs">
          </div>
          <div>
            <label class="block text-[10px] font-bold text-dark-muted uppercase mb-1">Tag No</label>
            <input id="add-tag" type="text" required class="w-full bg-dark-bg border border-dark-border rounded-sm px-2 py-1.5 text-xs" placeholder="e.g. PT5087K">
          </div>
          <div>
            <label class="block text-[10px] font-bold text-dark-muted uppercase mb-1">Type Of Job</label>
            <select id="add-job-type" class="w-full bg-dark-bg border border-dark-border rounded-sm px-2 py-1.5 text-xs">
              <option>MAINTENANCE</option>
              <option>CALIBRATION</option>
              <option>PM</option>
              <option>BREAKDOWN</option>
              <option>PROCESS</option>
            </select>
          </div>
          <div>
            <label class="block text-[10px] font-bold text-dark-muted uppercase mb-1">Officer</label>
            <input id="add-officer" type="text" required class="w-full bg-dark-bg border border-dark-border rounded-sm px-2 py-1.5 text-xs" placeholder="Officer name">
          </div>
          <div class="md:col-span-2">
            <label class="block text-[10px] font-bold text-dark-muted uppercase mb-1">Description</label>
            <textarea id="add-description" rows="4" required class="w-full bg-dark-bg border border-dark-border rounded-sm px-2 py-1.5 text-xs" placeholder="Describe the work"></textarea>
          </div>
          <div>
            <label class="block text-[10px] font-bold text-dark-muted uppercase mb-1">Status</label>
            <select id="add-status" class="w-full bg-dark-bg border border-dark-border rounded-sm px-2 py-1.5 text-xs">
              <option value="OVER">OVER</option>
              <option value="PENDING">PENDING</option>
            </select>
          </div>
          <div class="md:col-span-3">
            <label class="block text-[10px] font-bold text-dark-muted uppercase mb-1">Remarks</label>
            <input id="add-remarks" type="text" class="w-full bg-dark-bg border border-dark-border rounded-sm px-2 py-1.5 text-xs" placeholder="Optional remarks">
          </div>
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" onclick="closeAddModal()" class="px-3 py-1.5 border border-dark-border rounded-sm text-xs font-bold text-dark-muted hover:text-white">Cancel</button>
          <button type="submit" class="px-4 py-1.5 bg-gnfc-blue text-white rounded-sm text-xs font-bold">Save Entry</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const tabs = ['today', 'prev', 'weekly', 'monthly'];
    const TAB_ACTIVE_CLASS = 'tab-btn px-4 py-1.5 text-xs font-bold rounded-sm transition-colors bg-dark-panel text-gnfc-orange border border-dark-border shadow-sm';
    const TAB_INACTIVE_CLASS = 'tab-btn px-4 py-1.5 text-xs font-bold rounded-sm transition-colors text-dark-muted hover:text-white hover:bg-dark-header';

    const state = {
      view: 'today',
      plant: 'AA'
    };

    function safeText(value) {
      return String(value ?? '')
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#39;');
    }

    function formatReportDate(view) {
      const today = ElogbookStore.startOfDay(new Date());
      if (view === 'today') return `${today.toLocaleDateString('en-GB')} Log Report`;
      if (view === 'prev') {
        const prev = new Date(today.getTime() - ElogbookStore.DAY_MS);
        return `${prev.toLocaleDateString('en-GB')} Log Report`;
      }
      if (view === 'weekly') {
        const start = new Date(today.getTime() - 6 * ElogbookStore.DAY_MS);
        return `${start.toLocaleDateString('en-GB')} - ${today.toLocaleDateString('en-GB')}`;
      }
      return today.toLocaleDateString('en-GB', { month: 'long', year: 'numeric' });
    }

    function getRows() {
      return ElogbookStore.getOfficerEntriesByView(state.view, state.plant, new Date());
    }

    function renderTable() {
      const tbody = document.getElementById('log-table-body');
      const rows = getRows();
      const count = document.getElementById('record-count');
      const reportDate = document.getElementById('report-date');
      const reportContext = document.getElementById('report-context');
      const reportTitle = document.getElementById('report-title');

      count.textContent = String(rows.length);
      reportDate.textContent = formatReportDate(state.view);
      reportContext.textContent = `Plant: ${state.plant}`;
      reportTitle.textContent = state.view === 'today'
        ? 'Today Log Report'
        : state.view === 'prev'
        ? 'Prev Day Log Report'
        : state.view === 'weekly'
        ? 'Weekly Log Report'
        : 'Monthly Log Report';

      if (!rows.length) {
        tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-12 text-center text-dark-muted italic border-b border-dark-border">No entries found for this range.</td></tr>';
        return;
      }

      tbody.innerHTML = rows.map((entry, index) => {
        const status = String(entry.status || '').toUpperCase();
        const statusBadgeClass = status === 'OVER'
          ? 'bg-gnfc-green/15 text-gnfc-green border border-gnfc-green/30'
          : 'bg-gnfc-orange/15 text-gnfc-orange border border-gnfc-orange/30';

        return `
          <tr data-entry="${safeText(entry.id)}" class="log-row hover:bg-white/5 transition-colors border-b border-dark-border group">
            <td rowspan="2" class="p-2 text-center text-dark-muted font-mono border-r border-dark-border/30">${index + 1}</td>
            <td class="p-2 text-center font-bold text-dark-text border-r border-dark-border/30">${safeText(entry.shift)}</td>
            <td class="p-2 font-semibold text-gnfc-blue border-r border-dark-border/30">${safeText(entry.tagNo)}</td>
            <td rowspan="2" class="p-2 text-dark-text leading-relaxed border-r border-dark-border/30">${safeText(entry.description)}</td>
            <td rowspan="2" class="p-2 text-dark-text font-bold border-r border-dark-border/30 whitespace-nowrap">${safeText(entry.officer)}</td>
            <td rowspan="2" class="p-2 text-center border-r border-dark-border/30">
              <span class="inline-block px-2 py-0.5 rounded text-[10px] font-bold ${statusBadgeClass}">${safeText(status || 'NA')}</span>
            </td>
            <td rowspan="2" class="p-2 text-dark-muted">${safeText(entry.remarks || '--')}</td>
          </tr>
          <tr data-entry="${safeText(entry.id)}" class="log-row hover:bg-white/5 transition-colors border-b border-dark-border group">
            <td class="p-2 text-center text-[10px] text-dark-muted border-r border-dark-border/30">${safeText(entry.time)}</td>
            <td class="p-2 text-[10px] border-r border-dark-border/30">
              <span class="inline-block px-1.5 py-0.5 rounded text-[10px] font-bold bg-dark-bg border border-dark-border text-dark-muted">${safeText(entry.jobType)}</span>
            </td>
          </tr>
        `;
      }).join('');
    }

    function switchView(view) {
      if (!tabs.includes(view)) return;
      state.view = view;

      tabs.forEach((tab) => {
        const tabEl = document.getElementById(`tab-${tab}`);
        if (!tabEl) return;
        tabEl.className = tab === view ? TAB_ACTIVE_CLASS : TAB_INACTIVE_CLASS;
      });

      renderTable();
    }

    function onPlantChange() {
      state.plant = document.getElementById('plant-select').value;
      renderTable();
    }

    function syncTimeFromShift() {
      const shift = document.getElementById('add-shift').value;
      document.getElementById('add-time').value = ElogbookStore.shiftToTime(shift);
    }

    function openAddModal() {
      const overlay = document.getElementById('shift-add-overlay');
      const dateInput = document.getElementById('add-date');
      const now = ElogbookStore.toIsoDate(new Date());
      dateInput.value = now;
      document.getElementById('add-tag').value = '';
      document.getElementById('add-description').value = '';
      document.getElementById('add-officer').value = '';
      document.getElementById('add-remarks').value = '';
      document.getElementById('add-status').value = 'OVER';
      document.getElementById('add-shift').value = 'A';
      syncTimeFromShift();

      overlay.classList.add('is-open');
      overlay.setAttribute('aria-hidden', 'false');
    }

    function closeAddModal() {
      const overlay = document.getElementById('shift-add-overlay');
      overlay.classList.remove('is-open');
      overlay.setAttribute('aria-hidden', 'true');
    }

    function saveEntry(event) {
      event.preventDefault();

      const date = document.getElementById('add-date').value;
      const shift = document.getElementById('add-shift').value;
      const time = document.getElementById('add-time').value;
      const tagNo = document.getElementById('add-tag').value.trim();
      const jobType = document.getElementById('add-job-type').value;
      const description = document.getElementById('add-description').value.trim();
      const officer = document.getElementById('add-officer').value.trim();
      const status = document.getElementById('add-status').value;
      const remarks = document.getElementById('add-remarks').value.trim();

      if (!date || !tagNo || !description || !officer) {
        return;
      }

      ElogbookStore.addOfficerEntry({
        date,
        plant: state.plant,
        shift,
        time,
        tagNo,
        jobType,
        description,
        officer,
        status,
        remarks,
        sourceJobId: null
      });

      closeAddModal();
      renderTable();
    }

    function exportCsv() {
      const rows = getRows();
      if (!rows.length) return;

      const headers = ['Sr', 'Date', 'Plant', 'Shift', 'Time', 'Tag No', 'Job Type', 'Description', 'Officer', 'Status', 'Remarks'];
      const lines = rows.map((entry, index) => {
        const values = [
          index + 1,
          entry.date,
          entry.plant,
          entry.shift,
          entry.time,
          entry.tagNo,
          entry.jobType,
          entry.description,
          entry.officer,
          entry.status,
          entry.remarks || ''
        ];

        return values.map((value) => `"${String(value).replaceAll('"', '""')}"`).join(',');
      });

      const csv = [headers.join(','), ...lines].join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = `shift_logbook_${state.plant}_${state.view}.csv`;
      link.click();
      URL.revokeObjectURL(url);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const requestedView = params.get('view');
      if (tabs.includes(requestedView)) {
        state.view = requestedView;
      }

      const form = document.getElementById('shift-add-form');
      form.addEventListener('submit', saveEntry);

      const overlay = document.getElementById('shift-add-overlay');
      overlay.addEventListener('click', (event) => {
        if (event.target === overlay) {
          closeAddModal();
        }
      });

      document.getElementById('plant-select').value = state.plant;
      switchView(state.view);
    });
  </script>
</body>

</html>
