<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Analysis | GNFC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="/src/js/tailwind_config.js"></script>
  <script>window.activePage = 'job_types';</script>
</head>

<body class="bg-dark-bg text-dark-text font-sans h-screen flex overflow-hidden">


  <script src="/src/js/theme_manager.js"></script>
  <script src="/src/js/sidebar.js"></script>
  <script src="/src/js/header.js"></script>
  <div id="sidebar-container"></div>
  <script>renderSidebar('job_types');</script>

  <main class="flex-1 flex flex-col h-screen overflow-hidden">

    <div id="header-container"></div>
    <script>
        renderHeader({
            title: "Acetic Acid Logbook",
            breadcrumbs: [
                { label: "Technician Log", href: "technician_logbook.html" },
                { label: "Plant Detail", href: "plant_detail.html" },
                { label: "Job Type Analysis" }
            ],
            backLink: "plant_detail.html"
        });
    </script>

    <div class="flex-1 overflow-y-auto p-4 bg-dark-bg">

      <div class="bg-dark-panel border border-dark-border rounded-sm mb-4">
        <div class="p-2 border-b border-dark-border flex justify-between items-center bg-dark-header">
          <div class="flex items-center gap-2 text-sm font-bold text-white">
             Fillter Query
          </div>
        </div>
        <div class="p-2 grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block text-[10px] uppercase font-bold text-dark-muted mb-1">Time Range</label>
            <div class="flex bg-dark-bg border border-dark-border rounded-sm h-9 items-center px-2">
              <input type="date" class="bg-transparent text-sm text-white focus:outline-none w-full appearance-none">
              <span class="px-2 text-dark-muted">-</span>
              <input type="date" class="bg-transparent text-sm text-white focus:outline-none w-full appearance-none">
            </div>
          </div>
          <div>
            <label class="block text-[10px] uppercase font-bold text-dark-muted mb-1">Job Type</label>
            <div class="relative">
              <select
                class="bg-dark-bg border border-dark-border text-white text-sm rounded-sm h-9 w-full px-3 appearance-none focus:border-gnfc-blue outline-none">
                <option>All Job Types</option>
                <option>Preventive Maint</option>
                <option>Breakdown</option>
              </select>
              <i class="ph-bold ph-caret-down absolute right-3 top-2.5 text-dark-muted pointer-events-none"></i>
            </div>
          </div>
          <div class="flex items-end gap-2">
            <button
              class="h-9 px-4 bg-gnfc-blue hover:bg-blue-500 text-white text-sm font-bold rounded-sm transition">Run
              Query</button>
            <button
              class="h-9 px-4 bg-transparent border border-dark-border text-dark-muted hover:text-white text-sm font-bold rounded-sm transition">Clear</button>
          </div>
        </div>
      </div>

      <div class="bg-dark-panel border border-dark-border rounded-sm">
        <div class="px-3 py-2 border-b border-dark-border flex justify-between items-center">
          <h3 class="font-medium text-gnfc-blue text-sm">Job Type Report</h3>
          <span class="text-xs text-dark-muted">4 items found</span>
        </div>

        <div class="overflow-x-auto">
          <table class="w-full text-left border-collapse">
            <thead>
              <tr class="bg-dark-header text-[10px] font-bold text-dark-muted uppercase tracking-wider">
                <th class="px-4 py-2 border-b border-dark-border w-12">#</th>
                <th class="px-4 py-2 border-b border-dark-border w-20">Area</th>
                <th class="px-4 py-2 border-b border-dark-border w-32">Loop/Tag</th>
                <th class="px-4 py-2 border-b border-dark-border w-40">Job Type</th>
                <th class="px-4 py-2 border-b border-dark-border">Description</th>
                <th class="px-4 py-2 border-b border-dark-border w-24">Tech</th>
                <th class="px-4 py-2 border-b border-dark-border w-24 text-center">Status</th>
              </tr>
            </thead>
            <tbody class="text-xs font-mono">
            <tr class="hover:bg-dark-border/50 border-b border-dark-border transition">
                <td class="px-4 py-3 text-dark-muted">01</td>
                <td class="px-4 py-3 text-gnfc-blue">FA</td>
                <td class="px-4 py-3 border-r border-dark-border">
                  <div class="text-white">N.A</div>
                  <div class="text-dark-muted">FVC0208A</div>
                </td>
                <td class="px-4 py-3 text-gnfc-orange border-r border-dark-border">Routine Check</td>
                <td class="px-4 py-3 text-dark-text border-r border-dark-border">Valve stroke checked. Found stuck at 75%.</td>
                <td class="px-4 py-3 text-white border-r border-dark-border">GAZ</td>
                <td class="px-4 py-3 text-center"><span class="text-gnfc-green">DONE</span></td>
              </tr>
              <tr class="hover:bg-dark-border/50 border-b border-dark-border transition">
                <td class="px-4 py-3 text-dark-muted">02</td>
                <td class="px-4 py-3 text-gnfc-blue">400</td>
                <td class="px-4 py-3 border-r border-dark-border">
                  <div class="text-white">LV412B</div>
                  <div class="text-dark-muted">Control Vlv</div>
                </td>
                <td class="px-4 py-3 text-gnfc-red border-r border-dark-border">Breakdown</td>
                <td class="px-4 py-3 text-dark-text border-r border-dark-border">Positioner replacement required.</td>
                <td class="px-4 py-3 text-white border-r border-dark-border">MR_</td>
                <td class="px-4 py-3 text-center"><span class="text-gnfc-orange">PENDING</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
