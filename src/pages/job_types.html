<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GNFC | Job Type Analysis</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="/src/js/tailwind_config.js"></script>
  <link rel="stylesheet" href="/src/css/modal-ui.css">
  <link rel="stylesheet" href="/src/css/table-style.css">
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <style>
    /* Custom Scrollbar for Table - Light Theme */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f1f1; 
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #c1c1c1; 
      border-radius: 3px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8; 
    }
    
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #111217;
    }

    ::-webkit-scrollbar-thumb {
      background: #2C3235;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #444;
    }

    /* MicroModal base */
    .modal {
      display: none;
    }

    .modal.is-open {
      display: block;
    }

    .modal.is-open .gnfc-modal-overlay {
      display: flex;
    }
  </style>
</head>

<body
  class="bg-dark-bg text-dark-text font-sans h-screen flex overflow-hidden selection:bg-gnfc-orange/30 selection:text-white">

  <script src="/src/js/theme_manager.js"></script>
  <script src="/src/js/sidebar.js"></script>
  <script src="/src/js/header.js"></script>
  <div id="sidebar-container"></div>
  <script>
    try { renderSidebar('technician_logbook'); } catch (e) { console.warn("Sidebar script not found"); }
  </script>

  <main class="flex-1 flex flex-col h-screen overflow-hidden">

    <div id="header-container"></div>
    <script>
      renderHeader({
        title: "Acetic Acid Logbook",
        breadcrumbs: [
          { label: "Technician Log", href: "technician_logbook.html" },
          { label: "Plant Detail", href: "plant_detail.html" },
          { label: "Job Type Analysis" }
        ],
        backLink: "plant_detail.html"
      });
    </script>

    <div class="flex-1 overflow-y-auto p-4 space-y-4 animate-fade-in-up">
      <div id="plant-nav-container"></div>
      <script src="/src/js/plant_nav.js"></script>
      <script>
        renderPlantNav('job_types');
      </script>

      <div class="bg-dark-panel rounded-md border border-dark-border shadow-sm overflow-hidden">
        <div class="px-4 py-3 border-b border-dark-border flex justify-between items-center bg-dark-header">
          <h2 class="font-14px fw-bold color-primary uppercase tracking-widest flex items-center gap-2">
            <i class="ph-bold ph-funnel color-orange"></i> Apply Filters
          </h2>
        </div>

        <div class="p-4 grid grid-cols-1 lg:grid-cols-12 gap-4">
          <div class="lg:col-span-5">
            <label class="block font-14px fw-bold color-label uppercase tracking-wider mb-1.5">Time Range
              Selection</label>
            <div
              class="flex bg-dark-bg border border-dark-border rounded-lg h-9 items-center px-2 group focus-within:border-gnfc-orange focus-within:ring-1 focus-within:ring-gnfc-orange/50 transition-all">
              <input type="date" id="start-date" onchange="applyFilters()"
                class="bg-transparent font-14px color-primary focus:outline-none w-full appearance-none py-1">
              <span class="px-2 color-label">|</span>
              <input type="date" id="end-date" onchange="applyFilters()"
                class="bg-transparent font-14px color-primary focus:outline-none w-full appearance-none py-1">
            </div>
          </div>

          <div class="lg:col-span-4">
            <label class="block font-14px fw-bold color-label uppercase tracking-wider mb-1.5">Select Type
              of Job</label>
            <div class="relative">
              <select id="job-type-select" onchange="applyFilters()"
                class="w-full h-9 bg-dark-bg border border-dark-border color-primary font-14px rounded-lg pl-3 pr-8 focus:border-gnfc-orange focus:ring-1 focus:ring-gnfc-orange/50 outline-none cursor-pointer appearance-none fw-medium transition-all group">
                <option value="">All Job Types</option>
              </select>
              <i
                class="ph-bold ph-caret-down absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none font-12px color-label group-hover:color-primary transition-colors"></i>
            </div>
          </div>

          <div class="lg:col-span-3 flex items-end gap-2">
            <button onclick="applyFilters()"
              class="flex-1 h-9 bg-gnfc-orange hover:bg-orange-600 color-primary font-12px fw-bold rounded-lg shadow-lg shadow-orange-500/20 active:scale-95 transition-all">APPLY</button>
            <button onclick="resetFilters()"
              class="h-9 px-4 bg-transparent border border-dark-border hover:bg-dark-header color-label hover:color-primary font-12px fw-bold rounded-lg active:scale-95 transition-all">RESET</button>
          </div>
        </div>
      </div>

      <div class="gnfc-table-container shadow-md rounded-md">
        <div class="gnfc-table-header">
          <h3 class="font-14px fw-bold text-black uppercase tracking-wider flex items-center gap-2">
            <i class="ph-fill ph-table text-emerald-600"></i> Job Type Analysis Report
          </h3>
        </div>

        <div class="overflow-x-auto overflow-y-auto flex-1 custom-scrollbar">
          <table class="gnfc-table min-w-[1400px]" style="table-layout: fixed;">
            <thead class="gnfc-thead">
              <tr>
                <th rowspan="2" class="gnfc-th w-[45px]">Sr</th>
                <th rowspan="2" class="gnfc-th w-[80px]">Area</th>
                <th class="gnfc-th w-[130px] border-b border-gray-400 h-[38px]">LoopNo</th>
                <th class="gnfc-th w-[380px] border-b border-gray-400 h-[38px]">Job</th>
                <th rowspan="2" class="gnfc-th w-[60px]">Tech</th>
                <th rowspan="2" class="gnfc-th w-[400px]">Description</th>
                <th rowspan="2" class="gnfc-th w-[60px]">Eng</th>
                <th rowspan="2" class="gnfc-th w-[100px]">Status</th>
                <th rowspan="2" class="gnfc-th w-[160px]">Remarks</th>
                <th rowspan="2" class="gnfc-th w-[70px]">Add</th>
              </tr>
              <tr>
                <th class="gnfc-th top-[38px] border-b border-gray-400 h-[32px]">Tag No</th>
                <th class="gnfc-th top-[38px] border-b border-gray-400 h-[32px]">Type of Job</th>
              </tr>
            </thead>
            <tbody id="plantTableBody" class="gnfc-tbody">
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </main>

  <script>
    // Updated Data Source to Match Attached Screenshot
    const plantLogData = {
      today: [],
      tomorrow: [],
      prev: [
        { sr: '1', date: '28/01/2026', area: 'ASH', tag: 'N.A.', tagSubtitle: 'Ac-1', jobTitle: 'Removed Pneumatic switch to be repaired.(By:ARP : 28/01/2026)', jobType: 'SPARE REPAIR', tech: 'BSU', desc: 'Removed pneumatic switch repaired by seal kit replacement.', engineer: 'BSU', status: 'OVER' },
        { sr: '2', date: '28/01/2026', area: 'ASH', tag: 'N.A.', tagSubtitle: 'Ca-7', jobTitle: 'Removed Power Cylinder to be repaired.(By:ARP : 28/01/2026)', jobType: 'SPARE REPAIR', tech: 'BSU', desc: 'Removed power cylinder repaired.', engineer: 'BSU', status: 'OVER' },
        { sr: '3', date: '24/01/2026', area: 'ASH', tag: 'N.A.', tagSubtitle: 'KPUMP2', jobTitle: 'Removed DV1 Power cylinder to be repaired. (By:ARP : 24/01/2026)', jobType: 'SPARE REPAIR', tech: 'BDR', desc: 'During checking found its piston seal rings are also damaged, same informed to IE, as spare seal kit is not available cylinder boxed up and kept in workshop.', engineer: 'BDR', status: 'OVER' },
        { sr: '4', date: '19/01/2026', area: 'ASH', tag: 'N.A.', tagSubtitle: 'Ab-3', jobTitle: 'Removed power cylinder to be repaired.(By:ARP : 19/01/2026)', jobType: 'SPARE REPAIR', tech: 'JDB', desc: 'Removed power cylinder repaired done.', engineer: 'JDB', status: 'OVER' }
      ],
      weekly: [],
      monthly: []
    };

    function getAllData() {
      return [...plantLogData.today, ...plantLogData.prev, ...plantLogData.weekly, ...plantLogData.monthly];
    }

    function populateJobTypeDropdown() {
      // Fixed list as per provided image
      const jobTypes = [
        "PM", "DOCUMENTATION", "HOUSE KEEPING", "ABNORMALITY", "MODIFICATION", 
        "ISO14001", "FIELD JOB", "REVAMP", "DEFECT MAINTENANCE", "CONFIGURATION", 
        "SPARE REPAIR", "SCRAP", "MATL RETURN", "RANGE CHANGE", "CARD FAILURE", 
        "INST FAILURE", "INSPECTION", "CASH PURCHASE", "PROCESS REQMT", "N.A."
      ];
      const select = document.getElementById('job-type-select');
      select.innerHTML = '<option value="">All Job Types</option>';
      jobTypes.forEach(type => {
        const option = document.createElement('option');
        option.value = type;
        option.textContent = type;
        select.appendChild(option);
      });
    }

    function resetFilters() {
      document.getElementById('start-date').value = '';
      document.getElementById('end-date').value = '';
      document.getElementById('job-type-select').value = '';
      applyFilters();
    }

    function applyFilters() {
      const jobType = document.getElementById('job-type-select').value;
      const startDate = document.getElementById('start-date').value;
      const endDate = document.getElementById('end-date').value;
      let filteredData = getAllData();

      if (jobType) filteredData = filteredData.filter(item => item.jobType === jobType);

      if (startDate || endDate) {
        filteredData = filteredData.filter(item => {
          if (!item.date) return false;
          const [d, m, y] = item.date.split('/').map(Number);
          const itemDate = new Date(y, m - 1, d);
          if (startDate) {
            const start = new Date(startDate);
            start.setHours(0, 0, 0, 0);
            if (itemDate < start) return false;
          }
          if (endDate) {
            const end = new Date(endDate);
            end.setHours(0, 0, 0, 0);
            if (itemDate > end) return false;
          }
          return true;
        });
      }
      renderPlantTable(filteredData);
    }

    function renderPlantTable(data) {
      const tbody = document.getElementById('plantTableBody');
      tbody.innerHTML = '';

      if (!data || data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="10" class="px-6 py-12 text-center font-14px text-gray-500 italic border-b border-gray-300">No entries match query criteria.</td></tr>`;
        return;
      }

      const groupedData = data.reduce((acc, item) => {
        if (!acc[item.date]) acc[item.date] = [];
        acc[item.date].push(item);
        return acc;
      }, {});

      const sortedDates = Object.keys(groupedData).sort((a, b) => {
        const [d1, m1, y1] = a.split('/').map(Number);
        const [d2, m2, y2] = b.split('/').map(Number);
        return new Date(y2, m2 - 1, d2) - new Date(y1, m1 - 1, d1);
      });

      sortedDates.forEach(date => {
        // Date Header Row
        tbody.innerHTML += `
            <tr class="gnfc-tr-group">
                <td colspan="10" class="gnfc-td-group">
                    <i class="ph-fill ph-calendar-blank"></i> ${date}
                </td>
            </tr>`;

        groupedData[date].forEach(item => {
          const statusColor = item.status === 'OVER' ? 'text-emerald-500' : 'text-amber-500';
          const jobTitle = item.jobTitle || '';
          const jobType = item.jobType || '';

          const row = `
                <tr class="gnfc-tr">
                    <td class="gnfc-td text-center typo-mono font-14px text-black">${item.sr}</td>
                    <td class="gnfc-td font-14px fw-bold text-black text-center">${item.area}</td>
                    
                    <td class="gnfc-td align-top">
                        <div class="font-14px fw-bold text-black tracking-tighter mb-1">${item.tag}</div> <div class="border-b border-gray-300 w-full mb-1"></div>
                        <div class="font-14px text-black uppercase fw-bold">${item.tagSubtitle}</div> </td>

                    <td class="gnfc-td align-top">
                        <div class="font-15px leading-tight text-black mb-1">${jobTitle}</div> <div class="border-b border-gray-300 w-full mb-1"></div>
                        ${jobType ? `<div class="font-15px uppercase fw-bold text-black tracking-wide">${jobType}</div>` : ''} </td>

                    <td class="gnfc-td text-center font-15px fw-bold text-black align-top">${item.tech}</td>
                    <td class="gnfc-td font-15px text-black leading-relaxed align-top">${item.desc}</td>
                    <td class="gnfc-td text-center font-15px fw-bold text-black align-top">${item.engineer}</td>
                    
                    <td class="gnfc-td text-center align-top">
                        <span class="font-14px fw-bold uppercase tracking-widest text-black">
                            ${item.status}
                        </span>
                    </td>
                    
                    <td class="gnfc-td align-top font-13px text-black">
                        <span class="font-semibold text-purple-600 block mb-1">Tag No:- ${item.tag} [written by: ${item.engineer} Date: ${item.date}]</span>
                    </td> 
                    
                    <td class="gnfc-td text-center align-top font-11px">
                        ${item.status === "OVER" ? `
                        <a href="#" class="gnfc-link-action block mb-1" style="border-bottom: 1px solid #d1d5db; padding-bottom: 0.25rem;">H</a>
                        <a href="#" class="gnfc-link-action block pt-1">PM</a>` : ""}
                    </td>
                </tr>`;
          tbody.innerHTML += row;
        });
      });
    }

    // Initialize Page
    const dateEl = document.getElementById('current-date');
    if (dateEl) {
      const now = new Date();
      dateEl.textContent = now.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' }).toUpperCase();
    }
    populateJobTypeDropdown();
    applyFilters(); 
  </script>
  <script src="/src/js/emg_call_modal.js"></script>
  <script src="/src/js/pagination.js"></script>
</body>

</html>
