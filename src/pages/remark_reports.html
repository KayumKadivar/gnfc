<!DOCTYPE html>

<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="/src/js/tailwind_config.js"></script>
  <link rel="stylesheet" href="/src/css/ios-fonts.css">

    /* MicroModal base */
    .modal {
      display: none;

      display: block;

<body class="bg-dark-bg color-primary h-screen flex overflow-hidden">


  <script src="/src/js/theme_manager.js"></script>
  <script src="/src/js/sidebar.js"></script>
  <script src="/src/js/header.js"></script>
  <div id="sidebar-container"></div>
  <script>
    try {
      renderSidebar('technician_logbook');
    } catch (e) { }
  </script>

  <main class="flex-1 flex flex-col h-screen overflow-hidden">

    <div id="header-container"></div>
    <script>
      renderHeader({
        title: "Acetic Acid Logbook",
        breadcrumbs: [
          { label: "Technician Log", href: "technician_logbook.html" },
          { label: "Plant Detail", href: "plant_detail.html" },
          { label: "Remark Report" }
        ],
        backLink: "plant_detail.html"
      });
    </script>

    <div class="flex-1 overflow-y-auto p-4 space-y-4">
      <!-- Top Navigation Bar -->
      <div id="plant-nav-container"></div>
      <script src="/src/js/plant_nav.js"></script>
      <script>
        renderPlantNav('remark_reports');
      </script>

      <div class="bg-dark-panel rounded-sm border border-dark-border shadow-sm overflow-hidden flex flex-col h-full">
        <div class="bg-dark-header px-4 py-2 border-b border-dark-border flex justify-between items-center shrink-0">
          <h2 class="font-12px fw-bold color-blue text-upper ls-widest flex items-center gap-2">
            <i class="ph-bold ph-table"></i> Detailed Remark Report
          </h2>
          <div class="flex items-center gap-2">
            <span class="font-12px typo-mono color-label">Year: 2026</span>
          </div>
        </div>

        <div class="overflow-x-auto flex-1 relative">
          <table class="w-full text-left border-collapse">
            <thead class="sticky top-0 z-10 bg-dark-header">
              <tr
                class="font-12px fw-bold color-label text-upper ls-widest text-center border-b border-dark-border">
                <th rowspan="2" class="border-r border-dark-border px-2 py-3 w-10">Sr</th>
                <th rowspan="2" class="border-r border-dark-border px-2 py-3 w-16">Area</th>
                <th class="border-r border-dark-border px-2 py-1 w-32 border-b border-dark-border/50 ">
                  LoopNo</th>
                <th class="border-r border-dark-border px-2 py-1 min-w-[200px] border-b border-dark-border/50 ">
                  Job</th>
                <th rowspan="2" class="border-r border-dark-border px-2 py-3 w-16">Tech</th>
                <th rowspan="2" class="border-r border-dark-border px-4 py-3 min-w-[300px]">Description
                </th>
                <th rowspan="2" class="border-r border-dark-border px-2 py-3 w-16">Tech</th>
                <th rowspan="2" class="border-r border-dark-border px-2 py-3 w-20">Status</th>
                <th rowspan="2" class="px-4 py-3 min-w-[250px]">Remarks</th>
              </tr>
              <tr
                class="font-12px fw-bold color-blue text-upper text-center border-b border-dark-border">
                <th class="border-r border-dark-border px-2 py-1">TagNo</th>
                <th class="border-r border-dark-border px-2 py-1">Type Of Job</th>
              </tr>
            </thead>
            <tbody id="reportTableBody" class="font-12px typo-mono">
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </main>

  <script>
    // Set Current Date
    const dateEl = document.getElementById('current-date');
    if (dateEl) {
      const now = new Date();
      dateEl.textContent = now.toLocaleDateString('en-GB', {
        day: '2-digit',
        month: 'short',
        year: 'numeric'
      }).toUpperCase();
    }

    const reportData = [
      {
        sr: 1, area: '300', loopNo: 'N.A', tagNo: 'PT310', job: 'To be checked as reported PT showing Zero value. (By:MAJ : 08/02/2026)', typeOfJob: 'DEFECT MAINTENANCE', tech1: 'NND',
        description: 'Rosemount remote seal PT found defective so removed it. Its diaphragm is not working properly. New ABB 2600 series',
        tech2: 'NND', status: 'OVER', remarks: 'An email has been sent to the Mechanical Team for the provision of a drain spool arrangement. The email reference has also been uploaded in the'
      },
      {
        sr: 2, area: '500', loopNo: 'N.A', tagNo: 'PT501', job: 'DEFECT MAINTENANCE', typeOfJob: 'DEFECT MAINTENANCE', tech1: 'GAZ',
        description: 'Leakage was found from its tapping so Ferrule camp was provided on it. As per process requirement Near by same ',
        tech2: 'GAZ', status: 'OVER', remarks: 'Tag is PT501. [written by : DKV Date : 03/02/2026 ]'
      },
      {
        sr: 3, area: 'N.A', loopNo: 'N.A', tagNo: 'DCS-FOXBORO IA', job: 'Associated with M/S SEBPL for Foxboro AMC visit. (By:MAJ : 30/01/2026)', typeOfJob: 'PM', tech1: 'PSG',
        description: 'Associated with M/S SEBPL engr Mr. Shailesh Pateliya as part of Foxboro AMC visit. Backup of AW0001 Foxboro',
        tech2: 'PSG', status: 'OVER', remarks: 'TRICON DIAGREAD kit and hex tool are not required as certified by M/s SFSIPL engineer. Other discrepancies are relayed further. [written by : NKP Date : 31/01/2026 ]'
      },
      {
        sr: 4, area: 'N.A', loopNo: 'N.A', tagNo: 'QT1001', job: 'Procedure code-3. Function checking by applying actual measuring variable/medium. (By:MAJ : 20/01/2026)', typeOfJob: 'ISO14001', tech1: 'PJR',
        description: 'Response checked with 500PPM NH3 and it is Responding.',
        tech2: 'PJR', status: 'OVER', remarks: 'wrong job entry, ignore this entry. [written by : MAJ Date : 20/01/2026 ]'
      },
      {
        sr: 5, area: 'N.A', loopNo: 'N.A', tagNo: 'QT0207/QT0208_3', job: 'DEFECT MAINTENANCE', typeOfJob: 'DEFECT MAINTENANCE', tech1: 'MRL',
        description: 'During the analyzer round, an Error LED was observed on the analyzer. Upon investigation, the errors were',
        tech2: 'MRL', status: 'OVER', remarks: 'replaced AMC(Analyzer module controller). [written by : MAJ Date : 19/01/2026 ]'
      },
      {
        sr: 6, area: 'ABU REVAMP', loopNo: 'N.A', tagNo: 'XV20', job: 'PROCESS REQMT', typeOfJob: 'PROCESS REQMT', tech1: 'PSG',
        description: 'CX20 startup related activities done. Reported that XV09 is not getting open. Found that K3 was in dropped condition. So, informed to make it on via FSOV64 RESET command from DCS panel. After that K3 relay',
        tech2: 'PSG', status: 'OVER', remarks: 'Good job. [written by : VMP Date : 17/01/2026 ]'
      },
      {
        sr: 7, area: 'ABU REVAMP', loopNo: 'N.A', tagNo: 'XV1010', job: 'PROCESS REQMT', typeOfJob: 'PROCESS REQMT', tech1: 'PSG',
        description: 'X01010 related startup activities done. Reported that X01 TTD is not getting start. Checked found that pin on down engage lamp was ON. So checked in field and TTD SOV air is isolated and taken line.',
        tech2: 'PSG', status: 'OVER', remarks: 'Good job. [written by : VMP Date : 17/01/2026 ]'
      }
    ];

    function renderTable(data) {
      const tbody = document.getElementById('reportTableBody');
      tbody.innerHTML = '';

      data.forEach((item, index) => {
        const statusClass = item.status === 'OVER' ? 'text-gnfc-green bg-gnfc-green/10 border-gnfc-green/20' : 'text-gnfc-orange bg-gnfc-orange/10 border-gnfc-orange/20';
        const row = `
                    <tr class="hover:bg-white/5 transition-colors border-b border-dark-border group">
                        <td class="border-r border-dark-border px-2 py-3 text-center color-primary font-mono">${item.sr}</td>
                        <td class="border-r border-dark-border px-2 py-3 color-blue text-center fw-bold">${item.area}</td>
                        <td class="border-r border-dark-border px-2 py-3">
                            <div class="color-label">${item.loopNo}</div>
                            <div class="color-blue mt-1 fw-medium">${item.tagNo}</div>
                        </td>
                        <td class="border-r border-dark-border px-2 py-3">
                            <div class="line-clamp-2 hover:line-clamp-none color-primary" title="${item.job}">${item.job}</div>
                            <div class="color-orange mt-2 font-10px border border-amber-300/30 px-2 py-1 rounded-sm bg-amber-500/10">${item.typeOfJob}</div>
                        </td>
                        <td class="border-r border-dark-border px-2 py-3 text-center color-primary fw-bold">${item.tech1}</td>
                        <td class="border-r border-dark-border px-4 py-3 color-secondary leading-relaxed text-ellipsis relative" title="${item.description}">
                            ${item.description}
                        </td>
                        <td class="border-r border-dark-border px-2 py-3 text-center color-primary fw-bold">${item.tech2}</td>
                        <td class="border-r border-dark-border px-2 py-3 text-center">
                            <span class="font-12px fw-black text-upper ls-widest ${statusClass} px-2 py-1 rounded-sm border">
                                ${item.status}
                            </span>
                        </td>
                        <td class="px-4 py-3 color-primary leading-snug font-11px">
                          ${item.remarks}
                        </td>
                    </tr>
                `;
        tbody.innerHTML += row;
      });
    }

    renderTable(reportData);

  </script>
  <script src="/src/js/emg_call_modal.js"></script>
  <script src="/src/js/pagination.js"></script>
</body>

</html>
