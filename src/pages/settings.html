<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNFC | Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Shared Styles -->
    <link rel="stylesheet" href="/src/css/typography.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="/src/js/tailwind_config.js"></script>

    <style>
        /* ===== FADE IN ANIMATION ===== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
    </style>
</head>

<body
    class="bg-dark-bg text-dark-text font-sans antialiased selection:bg-gnfc-orange/30 selection:text-white flex overflow-hidden h-screen">

    <script src="/src/js/theme_manager.js"></script>
    <script src="/src/js/sidebar.js"></script>
    <script src="/src/js/elogbook_store.js"></script>
    <div id="sidebar-container"></div>
    <script>
        // Ensure activePage is set before rendering
        window.activePage = 'settings';
        renderSidebar('settings');
    </script>

    <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <div id="header-container"></div>
        <script src="/src/js/header.js"></script>
        <script>
            renderHeader({
                title: "Settings",
                breadcrumbs: [
                    { label: "Settings" }
                ],
                // No back link needed if sidebar is present, or can link to dashboard
                backLink: null
            });
        </script>

        <div class="flex-1 overflow-y-auto custom-scroll p-4 lg:p-8 animate-fade-in-up">
            <div class="max-w-3xl mx-auto space-y-8">
                <!-- Theme Settings -->
                <section>
                    <h2 class="font-14px fw-bold color-label text-upper ls-wider mb-4">Appearance</h2>
                    <div class="bg-dark-panel border border-dark-border rounded-xl overflow-hidden">
                        <!-- Theme Mode -->
                        <div class="p-6">
                            <div class="flex items-center justify-between mb-6">
                                <div>
                                    <h3 class="font-16px fw-medium color-primary mb-1">Theme Mode</h3>
                                    <p class="font-14px color-label">Select your preferred interface appearance</p>
                                </div>
                            </div>
                            <div class="grid grid-cols-3 gap-4">
                                <!-- Light Mode -->
                                <button id="btn-theme-light"
                                    class="group relative p-4 rounded-lg border-2 border-dark-border hover:border-dark-muted bg-dark-bg/50 transition-all text-left">
                                    <div class="flex justify-center mb-3">
                                        <i
                                            class="ph-duotone ph-sun font-24px color-label group-hover:color-primary"></i>
                                    </div>
                                    <div class="text-center font-12px fw-medium color-label group-hover:color-primary">
                                        Light
                                    </div>
                                </button>
                                <!-- Dark Mode (Active) -->
                                <button id="btn-theme-dark"
                                    class="group relative p-4 rounded-lg border-2 border-gnfc-orange bg-dark-header shadow-lg shadow-gnfc-orange/10 transition-all text-left">
                                    <div class="absolute top-2 right-2 w-2 h-2 rounded-full bg-gnfc-orange"></div>
                                    <div class="flex justify-center mb-3">
                                        <i class="ph-duotone ph-moon font-24px color-orange"></i>
                                    </div>
                                    <div class="text-center font-12px fw-bold color-primary">Dark</div>
                                </button>
                                <!-- System Mode -->
                                <button id="btn-theme-system"
                                    class="group relative p-4 rounded-lg border-2 border-dark-border hover:border-dark-muted bg-dark-bg/50 transition-all text-left">
                                    <div class="flex justify-center mb-3">
                                        <i
                                            class="ph-duotone ph-desktop font-24px color-label group-hover:color-primary"></i>
                                    </div>
                                    <div class="text-center font-12px fw-medium color-label group-hover:color-primary">
                                        System
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Footer Info -->
                <div class="text-center pt-8 border-t border-dark-border/30">
                    <p class="font-12px color-label">GNFC E-Logbook v2.4.0</p>
                    <p class="font-10px text-dark-muted mt-1">&copy; 2026 GNFC Ltd. All rights reserved.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/settings.js"></script>
</body>

</html>
