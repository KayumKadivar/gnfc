<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | GNFC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="/src/js/tailwind_config.js"></script>
    <script>window.activePage = 'dashboard';</script>
    <script src="config.js"></script>
</head>

<body class="bg-dark-bg text-dark-text h-screen flex overflow-hidden">

    <script src="/src/js/theme_manager.js"></script>
    <script src="/src/js/sidebar.js"></script>
    <div id="sidebar-container"></div>
    <script>renderSidebar('plant_status');</script>

    <main class="flex-1 flex flex-col h-screen overflow-hidden">

        <div id="header-container"></div>
        <script src="/src/js/header.js"></script>
        <script>
            renderHeader({
                title: "Plant Status Overview",
                breadcrumbs: [
                    { label: "Plant Status" }
                ],
                backLink: "/dashboard.html"
            });
        </script>

        <div class="flex-1 overflow-y-auto p-4 bg-dark-bg">

            <div class="bg-dark-panel border border-dark-border rounded-sm mb-4 shadow-sm">
                <div class="flex items-center justify-between px-4 py-2 border-b border-dark-border bg-dark-panel">
                    <h3
                        class="font-medium text-gnfc-blue flex items-center gap-2 text-sm cursor-pointer hover:text-white transition">
                        Plant Status
                    </h3>
                    <span
                        class="text-[10px] bg-gnfc-green/10 text-gnfc-green px-2 py-0.5 rounded uppercase font-bold border border-gnfc-green/20">14
                        Active</span>
                </div>

                <div id="units-grid" class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3">
                </div>
            </div>
        </div>
    </main>

    <script>
        const units = [
            { name: "M1 Unit", status: "Operational", color: "#73BF69" },
            { name: "M2 Unit", status: "Maintenance", color: "#FF9900" },
            { name: "AA Section", status: "Operational", color: "#73BF69" },
            { name: "FA Section", status: "Operational", color: "#73BF69" },
            { name: "BOILER", status: "Critical", color: "#F2495C" },
            { name: "AMM", status: "Operational", color: "#73BF69" },
            { name: "UREA", status: "Operational", color: "#73BF69" },
            { name: "NPP", status: "Offline", color: "#8e8e9e" },
            { name: "DM Plant", status: "Operational", color: "#73BF69" },
            { name: "BAGG", status: "Operational", color: "#73BF69" },
            { name: "INST WS", status: "Active", color: "#5794F2" },
            { name: "CMS", status: "Operational", color: "#73BF69" }
        ];

        const grid = document.getElementById('units-grid');
        units.forEach(u => {
            // Card BG is same as Panel BG (#181b1f) but has hover effect (#22252b)
            const cardHTML = `
            <div class="bg-dark-panel border border-dark-border hover:border-gnfc-blue hover:bg-dark-header rounded-sm p-3 relative group cursor-pointer transition-all duration-200 h-24 flex flex-col justify-between shadow-sm">
                <div class="absolute left-0 top-0 bottom-0 w-1 rounded-l-sm" style="background-color: ${u.color}"></div>
                
                <div class="flex justify-between items-start pl-3">
                    <h4 class="font-bold  text-sm tracking-tight">${u.name}</h4>
                    <i class="ph-fill ph-circle text-[8px] animate-pulse" style="color: ${u.color}"></i>
                </div>
                
                <div class="pl-3 flex items-end justify-between border-t border-white/5 pt-2 mt-1">
                    <span class="text-xs font-mono font-medium" style="color: ${u.color}">${u.status}</span>
                    <span class="text-[10px] text-[#8e8e9e] group-hover:text-[#5794F2] flex items-center gap-1">
                        View <i class="ph-bold ph-caret-right"></i>
                    </span>
                </div>
            </div>`;
            grid.innerHTML += cardHTML;
        });
    </script>
</body>

</html>
