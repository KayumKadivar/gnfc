<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Status | GNFC</title>
    <link rel="stylesheet" href="/src/css/ios-fonts.css">
    <link rel="stylesheet" href="/src/css/typography.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="/src/js/tailwind_config.js"></script>
    <script>window.activePage = 'plant_status';</script>
    <style>
        .page-shell {
            padding: 1rem;
        }

        .unit-panel {
            background: var(--app-panel);
            border: 1px solid var(--app-border);
            border-radius: 0.75rem;
            overflow: hidden;
        }

        .unit-panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
            padding: 0.95rem 1rem;
            border-bottom: 1px solid var(--app-border);
        }

        .unit-panel-title {
            font-size: 1.05rem;
            font-weight: 700;
            line-height: 1.2;
            color: var(--app-text, #e6edf3);
        }

        .unit-count {
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--app-muted, #9aa7b5);
            background: rgba(87, 148, 242, 0.1);
            border: 1px solid rgba(87, 148, 242, 0.25);
            border-radius: 0.45rem;
            padding: 0.3rem 0.55rem;
            white-space: nowrap;
        }

        .unit-grid {
            display: grid;
            grid-template-columns: repeat(1, minmax(0, 1fr));
            gap: 0.8rem;
            padding: 1rem;
        }

        .unit-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 4rem;
            border: 1px solid var(--app-border);
            border-radius: 0.65rem;
            padding: 0.9rem 1rem;
            background: rgba(15, 23, 42, 0.24);
            text-decoration: none;
            transition: border-color 0.18s ease, background-color 0.18s ease;
        }

        .unit-card:hover {
            border-color: rgba(87, 148, 242, 0.48);
            background: rgba(15, 23, 42, 0.36);
        }

        .unit-name {
            font-size: 1.08rem;
            font-weight: 700;
            line-height: 1.25;
            color: var(--app-text, #e6edf3);
        }

        .unit-arrow {
            font-size: 0.95rem;
            color: var(--app-muted, #9aa7b5);
            flex-shrink: 0;
        }

        @media (min-width: 640px) {
            .unit-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .unit-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        @media (min-width: 1536px) {
            .unit-grid {
                grid-template-columns: repeat(4, minmax(0, 1fr));
            }
        }

        html[data-theme-mode="light"] .unit-card {
            background: #ffffff;
            border-color: #d6deea;
        }

        html[data-theme-mode="light"] .unit-card:hover {
            border-color: #7ea3d8;
            background: #f9fbff;
        }

        html[data-theme-mode="light"] .unit-count {
            color: #52657b;
        }
    </style>
</head>

<body class="bg-dark-bg color-primary h-screen flex overflow-hidden font-sans">

    <script src="/src/js/theme_manager.js"></script>
    <script src="/src/js/sidebar.js"></script>
    <div id="sidebar-container"></div>
    <script>renderSidebar('plant_status');</script>

    <main class="flex-1 flex flex-col h-screen overflow-hidden">

        <div id="header-container"></div>
        <script src="/src/js/header.js"></script>
        <script>
            renderHeader({
                title: "Plant Units",
                breadcrumbs: [
                    { label: "Plant Status" }
                ],
                backLink: "/src/pages/dashboard.html"
            });
        </script>

        <div class="flex-1 overflow-y-auto bg-dark-bg">
            <section class="page-shell">
                <div class="unit-panel">
                    <div class="unit-panel-header">
                        <h2 class="unit-panel-title">Plant Units</h2>
                        <span id="unit-count" class="unit-count">0 Units</span>
                    </div>
                    <div id="unit-grid" class="unit-grid"></div>
                </div>
            </section>
        </div>
    </main>

    <script>
        const units = [
            "AA", "AAQM", "AMM", "ANIPF", "ANITDI", "ASGP",
            "BAGG", "BOILER", "CMS", "CPSU", "DM", "EA",
            "FA", "INST WS", "M1", "M2", "UREA"
        ];

        const unitGrid = document.getElementById("unit-grid");
        const unitCount = document.getElementById("unit-count");

        if (unitCount) {
            unitCount.textContent = `${units.length} Units`;
        }

        if (unitGrid) {
            unitGrid.innerHTML = units.map((unit) => {
                const href = `/src/pages/plant_detail.html?plant=${encodeURIComponent(unit)}&view=today`;
                return `
                    <a href="${href}" class="unit-card" aria-label="Open ${unit}">
                        <span class="unit-name">${unit}</span>
                        <i class="ph-bold ph-caret-right unit-arrow" aria-hidden="true"></i>
                    </a>
                `;
            }).join("");
        }
    </script>
</body>

</html>
