<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Sections | GNFC</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <script>
    window.activePage = 'technician_logbook';
  </script>

</head>

<body class="bg-[#111217] text-[#c7d0d9] font-sans h-screen flex overflow-hidden">

  <script src="js/theme_manager.js"></script>
  <script src="js/sidebar.js"></script>
  <div id="sidebar-container"></div>
  <script>renderSidebar('technician_logbook');</script>

  <main class="flex-1 flex flex-col h-screen overflow-hidden">

    <header class="h-14 bg-[#111217] border-b border-[#2c3235] flex items-center justify-between px-6 shrink-0">

      <div class="flex items-center gap-2 text-lg font-medium text-white">
        <i class="ph ph-factory text-[#8e8e9e]"></i>
        <span>Technician's Logbook</span>
      </div>

      <div class="flex items-center gap-2">
        <div class="relative hidden md:block mr-1">
          <i class="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-[#8e8e9e] text-xs"></i>
          <input type="text" placeholder="Global Search..."
            class="bg-[#181b1f] border border-[#2c3235] text-[#c7d0d9] text-xs rounded-sm pl-8 pr-3 h-8 focus:border-[#5794F2] focus:outline-none transition-colors w-64 placeholder-[#8e8e9e]">
        </div>
        <button onclick="window.history.back()"
          class="flex items-center gap-2 bg-[#181b1f] border border-[#2c3235] text-sm px-3 py-1.5 rounded-sm hover:text-white transition">
          <i class="ph-bold ph-arrow-left"></i>
          Back
        </button>
      </div>

    </header>


    <div class="flex-1 overflow-y-auto p-4 bg-[#111217]">

      <div class="flex items-center gap-4 mb-4 bg-[#181b1f] p-2 border border-[#2c3235] rounded-sm">

        <div class="flex items-center gap-2 px-2">

          <label class="text-[#5794F2] font-bold text-xs">
            Time Range:
          </label>

          <div class="flex bg-[#111217] rounded-sm border border-[#2c3235]">

            <button class="time-btn px-3 py-1 text-xs font-bold border-r border-[#2c3235] text-[#FF9900] bg-[#1a1d1f]">
              Today
            </button>

            <button
              class="time-btn px-3 py-1 text-xs font-bold border-r border-[#2c3235] text-[#8e8e9e] hover:text-white">
              Yesterday
            </button>

            <button class="time-btn px-3 py-1 text-xs font-bold text-[#8e8e9e] hover:text-white">
              Weekly
            </button>

          </div>

        </div>

      </div>


      <div class="bg-[#181b1f] border border-[#2c3235] rounded-sm">

        <div class="flex items-center justify-between px-4 py-2 border-b border-[#2c3235]">
          <h3 class="font-medium text-[#5794F2] text-sm">
            Select Plant Unit
          </h3>
        </div>

        <div id="plant-grid" class="p-4 grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-6 gap-2">
        </div>

      </div>

      <div class="mt-8 mb-4">

        <div class="flex items-center justify-center relative mb-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-[#2c3235]"></div>
          </div>
          <div class="relative bg-[#111217] px-6 py-1">
            <span class="text-[#5794F2] font-bold uppercase tracking-[0.2em] text-sm">
              SHIFT LOGBOOK (OFFICER)
            </span>
          </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">

          <button
            class="h-12 bg-[#73BF69]/10 border border-[#73BF69] text-[#73BF69] font-bold text-sm rounded-sm uppercase tracking-widest hover:bg-[#73BF69]/20 transition-all shadow-[0_0_10px_rgba(115,191,105,0.1)]">
            TODAY
          </button>

          <button
            class="h-12 bg-[#181b1f] border border-[#2c3235] text-[#8e8e9e] font-bold text-sm rounded-sm uppercase tracking-widest hover:border-[#5794F2] hover:text-white transition-all">
            PREV DAY
          </button>

          <button
            class="h-12 bg-[#181b1f] border border-[#2c3235] text-[#8e8e9e] font-bold text-sm rounded-sm uppercase tracking-widest hover:border-[#5794F2] hover:text-white transition-all">
            WEEKLY
          </button>

          <button
            class="h-12 bg-[#181b1f] border border-[#2c3235] text-[#8e8e9e] font-bold text-sm rounded-sm uppercase tracking-widest hover:border-[#5794F2] hover:text-white transition-all">
            MONTHLY
          </button>

        </div>

      </div>
    </div>

  </main>


  <script>

    const timeButtons = document.querySelectorAll(".time-btn");

    timeButtons.forEach(button => {

      button.addEventListener("click", function () {

        // remove active from all
        timeButtons.forEach(btn => {

          btn.classList.remove(
            "text-[#FF9900]",
            "bg-[#1a1d1f]"
          );

          btn.classList.add("text-[#8e8e9e]");
        });

        // add active to clicked
        this.classList.remove("text-[#8e8e9e]");

        this.classList.add(
          "text-[#FF9900]",
          "bg-[#1a1d1f]"
        );

      });

    });

  </script>



  <script>

    const units = [
      'AA', 'AAQM', 'AMM', 'ANIPF', 'ANITDI',
      'ASGP', 'BAGG', 'BOILER', 'CMS', 'CPSU',
      'DM', 'EA', 'FA', 'INST WS', 'M1', 'M2', 'UREA'
    ];

    const grid = document.getElementById('plant-grid');

    units.forEach((code, i) => {

      const status = i % 4 === 0 ? 'Maint' : 'Run';

      const color =
        status === 'Run'
          ? '#73BF69'
          : '#FF9900';


      const html = `

            <a href="plant_detail.html"
               class="bg-[#111217] border border-[#2c3235] hover:border-[#5794F2]
                      p-3 rounded-sm flex items-center justify-between
                      group transition">

                <div class="flex items-center gap-3">

                    <div class="text-[10px] font-mono text-[#8e8e9e]
                                group-hover:text-white">

                        ${(i + 1).toString().padStart(2, '0')}

                    </div>

                    <div class="font-bold text-sm text-gray-200
                                group-hover:text-[#5794F2]">

                        ${code}

                    </div>

                </div>

                <div class="w-2 h-2 rounded-full"
                     style="background-color: ${color}">
                </div>

            </a>

            `;

      grid.innerHTML += html;

    });

  </script>


</body>

</html>
